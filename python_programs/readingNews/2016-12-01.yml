   title:
   message: RDC-- A Boma, une bavure policière provoque une seconde vague d’émeutes en une semaine. La situation était tendue le mercredi 30 novembre 2016 à Boma aux environs du Rond-Point. Une bavure policière a provoqué la colère de la population qui s’est attaquée aux installations de la police et a pillé certaines boutiques des chinois et des congolais.  La police a tiré à balles réelles pour tenter de calmer la situation. Une fille de 9 ans blessée par une balle est sous hospitalisation.  Selon nos sources, la police s’est mise à la poursuite d’un fumeur de chanvre qui est allé dans sa course se jeter dans une rivière sous le pont Matsoba, communément appelé Kobra. L’infortuné aurait cogné sa tête contre une pierre et se serait noyé. Voilà qui a provoqué l’ire de la population du quartier de Matsoba, et la confrontation avec les forces de l’ordre s’est prolongée jusqu’au Rond-Point. La population tient la police pour responsable de la perte en vie humaine. Elle s’est déchaîné contre la police et les militaires qui eux ont répondu en tirant sur la population des balles réelles et en faisant usage des gaz lacrymogènes.  C’est la deuxième vague d’émeutes en moins d’une semaine. Cet affrontement violent entre la population et les forces de l’ordre advient alors que le gouverneur de la province Jacques Mbadu est présent dans la ville de Boma. Sa  mégestion de la province est fortement dénoncée par la population et les députés nationaux qui ont organisé une marche de protestation à Matadi il y a à peine deux semaines. Le gouvernorat n’a pas formellement répondu aux demandes de démission qui sont lancées à son encontre et aux reproches formulés contre sa manière de gérer la province du Kongo Central. S’il n’y a pas un lien direct apparent entre cette seconde vague d’émeutes et la mise en cause de la gouvernance de la province par Jacques Mbadu, les témoins remarquent un climat général de tension et frustrations au sein de la population qui explique qu’à la moindre étincelle la population manifeste sa colère par des actes violents et subversifs.  Il faut aussi rappeler que la ville de Boma fait face à l’effondrement de son tissu économique récemment aggravé par la mesure de l’interdiction d’importation des véhicules mis en circulation au-delà de 10 ans et la cessation d’activités de la Bralima Boma. Ces événements condamnent la population de la ville de Boma à l’aggravation du chômage et au désespoir. Les autorités de la ville et de la province n’ont pas suffisamment travaillé pour protéger le tissu économique de la ville et insuffler l’espoir d’une relance économique. Au contraire, la population a assisté avec consternation à la lutte de positionnement entre le gouverneur de la province et la maire de la ville,  lutte qui avait pris des proportions inquiétantes jusqu’à l’intervention du ministre de l’intérieur.  Pour finir, il faut relever que cette manifestation populaire de colère est aussi interprétée par plusieurs observateurs comme un signe avant-coureur des manifestations que la population se prépare à déclencher à partir du 19 Décembre 2016 pour exiger le départ de Joseph Kabila dont le mandat touchera à sa fin. Pour prévenir le pire, les gouvernants au niveau de la ville, de la province et du pays sont invités à lire les signes du temps, à écouter la voix de la population et à se conformer à la Constitution.  Lire plus-- http://lecongolais.net/?p=2751 Aimez notre page www.facebook.com/lecongolais.net/ --Nous suivre sur Twitter www.twitter.com/LecongolaisNet (@LecongolaisNet)
