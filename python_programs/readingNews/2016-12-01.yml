   message:  RDC-- Bin Kikaya, She Okitundu et leurs lobbyistes taxés des criminels au Congrès Américain (video). Joseph Kabila a engagé des services des cabinets des lobbyistes américains qui ont pour mission de plaider sa cause auprès du Gouvernement Américain. Le but est de s’assurer que les USA ne fassent pas ombrage à son projet de rester au pouvoir au-delà de son mandat constitutionnel. C’est des services qui coûtent des dizaines des millions des dollars. Et c’est l’argent du trésor public congolais qui est dépensé de la sorte, ne vous y trompez pas.  Malheureusement, cette fois-ci, les émissaires de Joseph Kabila notamment Bin Kikaya, She Okitundu ont été fortement interpellés  par un sujet afro-américain au sortir de l’audience du Congrès Américain. Une audience durant laquelle ils n’ont pas eu droit à la parole, mais ont observé impuissamment des acteurs de la société civile et de la diplomatie présenter un réquisitoire accablant contre leur chef Joseph Kabila.  Le sujet afro-américain les taxe des criminels et dénonce les abus de pouvoir et crimes contre l’humanité auxquels le pouvoir qu’il soutienne se livre au quotidien. Les émissaires de Kabila ne s’attendaient pas à cet affront. Nous espérons que cette interpellation les aide à réfléchir sur leur responsabilité devant l’histoire et la nation. Nous avons traduit pour vous les invectives du sujet afro-américain de l’anglais en français :     « Ici nous sommes aux Etats Unis. Ne venez pas ici jouer à vos sales jeux. Vous venez ici pour tromper le peuple américain. Vous êtes des criminels et votre place se trouve en prison. Vous êtes des criminels et vous le savez. Le fait que vous portez des vestes ne signifie rien. Vos lobbyistes sont aussi des criminels. Ils vous encouragent dans vos bêtises. Nous sommes au vingt-unième siècle, et vous faites la honte de l’Afrique, vous faites la honte du Gabon. Rentrez en Afrique d’où vous venez, où vous continuez à tuer des gens. Vous faites la honte du continent africain. Vous tuez votre peuple, vous violez ou laissez violer vos femmes. Vous faites la honte du continent africain. Vous faites la honte de l’Afrique en ce vingt-unième siècle. Je suis de la Guinée Equatoriale et je sais comment vous opérez chez vous. Votre place, c’est dans une prison. Vous devez être déférés devant la justice. C’est des assassins. Ils tuent froidement. Et ils le savent. C’est des assassins qui sont accueillis dans ce congrès américain… Je suis de la Guinée Equatoriale et je comprends les enjeux. Je conseille le Gouvernement Américain et je sais de quoi je parle… C’est des politiciens véreux. Ils veulent s’enrichir sur le dos de leur peuple. Et ils veulent se faire soutenir par le gouvernement américain ».  Lire plus-- http://lecongolais.net/?p=2759 Aimez notre page www.facebook.com/lecongolais.net/ --Nous suivre sur Twitter www.twitter.com/LecongolaisNet (@LecongolaisNet)
