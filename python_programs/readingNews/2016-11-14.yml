article1:
   title:
   message: RDC-- Le Rassemblement n’entend en aucun cas adhérer à l’accord du camp militaire Tshatshi. Dans un communiqué de presse publié le dimanche 13 Novembre 2016, après la rencontre d’une délégation du Rassemblement avec la délégation du conseil de sécurité des Nations Unies, le Rassemblement déclare qu’il n’entend en aucun cas adhérer à l’accord du Camp militaire Tshatshi. En outre, Le Rassemblement demande à Monsieur Kabila de cesser de provoquer le peuple congolais par ses velléités de changer ou de réviser la  Constitution de la République. Enfin, le Rassemblement invite le peuple congolais à redoubler de vigilance et à se mobiliser massivement pour le meeting du 19.11.2016 à l’espace triomphal, pour délivrer à Monsieur Joseph Kabila un second et dernier carton jaune, avant le carton rouge que le peuple lui réserve en guise d’adieu le 16 décembre 2016. Lire plus-- http://lecongolais.net/?p=2636. Aimez notre page www.facebook.com/lecongolais.net/ --Nous suivre sur Twitter www.twitter.com/LecongolaisNet (@LecongolaisNet)
