article3:
   title:
   message: Valentin Mubake, le conseiller politique de Tshisekedi, a déclaré à son tour que la guerre civile était «une conséquence prévisible des tactiques dilatoires du gouvernement ». «Les élections sont la seule solution. Toute autre chose mènera à la guerre. La population va descendre dans la rue. Kabila va tuer un ou deux millions d’entre eux, mais il ne sera pas en mesure de tuer 70 millions », a-t-il dit. Lire plus-- http://lecongolais.net/?p=2620. Aimez notre page www.facebook.com/lecongolais.net/ --Nous suivre sur Twitter www.twitter.com/LecongolaisNet (@LecongolaisNet)
