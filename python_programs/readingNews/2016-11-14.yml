article5:
   title:
   message: RDC-- Joseph Kabila envisage de modifier la Constitution.  Joseph Kabila dont le second mandat touche à sa fin le 19 Décembre 2016 envisage de modifier la Constitution. C'est ce qui émerge de l'entretien qu'il a eu hier 12 Décembre 2016 avec une délégation du Conseil de Sécurité des Nations Unies. "Le Conseil de sécurité des Nations Unies a demandé au président Kabila de confirmer qu’il ne se présentera pas à l'élection. Il a dit que la Constitution était claire sur le troisième mandat mais elle (Ndlr, la Consitution) pourrait être amendée", indique dans un message posté sur Twitter le Conseiller politique à la Maison du Royaume-Uni auprès de l’ONU, M. Stephen Hickey qui a pris part aux discussions entre le Chef de l’Etat congolais et la délégation des Nations unies. Lire plus -- http://lecongolais.net/?p=2625. Aimez notre page www.facebook.com/lecongolais.net/ --Nous suivre sur Twitter www.twitter.com/LecongolaisNet (@LecongolaisNet)
