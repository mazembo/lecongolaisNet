article2:
   title:
   message: La sévère mise en garde de Franck Diongo aux évêques et au Rassemblement de l’opposition. Le farouche opposant à Joseph Kabila, le député Franck Diongo Shamba ne transige pas quant à la prise en compte des aspirations du peuple rd-congolais en ce qui concerne la fin le 19 décembre à minuit du mandat de l'actuel chef de l'Etat. Il signe et persiste que le 19 décembre Kabila ne sera plus président de la République.  De ce fait, Diongo lance une sévère mise en garde aux évêques qui actuellement mènent une démarche auprès des acteurs politiques rd-congolais pour des solutions durables. Pour Diongo, la CENCO joue la crédibilité de l' église catholique. C'est clair. "Ou la CENCO reste Eglise au milieu du village pour dire la vérité, et respecte les aspirations populaires; ou la CENCO va donner un compromis politique favorable à monsieur Kabila, et l'église sera désavoué par le peuple", a déclaré Franck Diongo, l'élu n°1 de la circonscription électorale de Lukunga. Ce n'est pas tout. Diongo a également déclaré :"si le Rassemblement ratifie l' Accord du camp Tshatshi, je veux le combattre. Le MLP va combattre le Rassemblement s' il adhère à ce document". Lire plus-- http://lecongolais.net/?p=2630. Aimez notre page www.facebook.com/lecongolais.net/ --Nous suivre sur Twitter www.twitter.com/LecongolaisNet (@LecongolaisNet)
