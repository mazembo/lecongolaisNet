# article4:
#    title: RDC-- L’arrêt polémique de la Cour Constitutionnelle est finalement disponible
#    message:   RDC-- L’arrêt polémique de la Cour Constitutionnelle est finalement disponible. Pour les juges de Cour Constitutionnelle, l'article 70 de la Constitution est clair et ne devrait appeler aucune interprétation. Le Président de la République en fin de mandat reste en fonction jusqu'à l'installation effective du Président élu. Mais les juges évitent soigneusement la question fondamentale-- qu'est-ce qui arrive si l'élection présidentielle n'a pas lieu ou si le Président en fin de mandat bloque l'organisation de l'élection présidentielle comme c'est le cas actuellement. L'on pourrait justifier l'attitude évasive des juges de la Cour en disant que l'hypothèse de la non tenue de l'élection présidentielle ne leur a pas été formellement exprimée par les réquerants. Un faux-fuiyant! Car les juges ont la latitude d'aborder toutes les questions de fond pour affirmer les valeurs et les principes qui constituent le socle de l'ordre constitutionnel actuel notamment la nécessité d'élections régulières et le principe de l'alternance démocratique. Les juges de la Cour Constitutionnelle ont donc râté une opportunité pour défendre l'Etat de droit, la démocratie et la stabilité institutionnelle. Lire plus-- http://lecongolais.net/?p=1466 Aimez notre page www.facebook.com/lecongolais.net/ --Nous suivre sur Twitter www.twitter.com/LecongolaisNet (@LecongolaisNet)
