article2:
   title: RDC-- l’exploitation de l’or finance des groupes armés, selon Global Witness
   message:  RDC-- l’exploitation de l’or finance des groupes armés, selon Global Witness. Des groupes armés du territoire de Shabunda, dans la province du Sud-Kivu, se sont vu offrir des armes et de l’argent par une entreprise minière chinoise qui exploite de l’or dans ce territoire, dénonce un rapport de l’ONG Global Witness publié mardi 5 juillet. Parallèlement à ce phénomène, l’État congolais, du fait de la contrebande et du comportement répréhensible des autorités provinciales, n’a pas perçu les recettes fiscales qu’il aurait dû dégager des 38 millions de dollars d’or artisanal produit chaque année pendant cette période de ruée vers l’or le long de la rivière Ulindi, renseigne l’ONG. Lire plus-- http://lecongolais.net/?p=1429 Aimez notre page www.facebook.com/lecongolais.net/ --Nous suivre sur Twitter www.twitter.com/LecongolaisNet (@LecongolaisNet)
