# article2:
#    title:
#    message:   Forum des As titre-- «Katumbi harcelé ? Oui répond le Rassemblement, non réplique le PPRD ». Le journal indique que le Rassemblement pour la défense de valeurs de la République (la nouvelle coalition comprenant l’UDPS, la Dynamique, le G7 et l’AR) pose des préalables au dialogue, dont l’arrêt des poursuites judiciaires contre l’ancien gouverneur du Katanga, Moïse Katumbi Chapwe, candidat président de la République.  Ces opposants, rapporte le tabloïd, recommandent également au Gouvernement de décrisper le climat politique avec la libération des prisonniers politiques et d’opinion comme Eugène Diomi Ndongala, Christopher Ngoy Mutamba, Jean-Claude Muyambo et exige que les Etats-Unis d’Amérique soient intégrés dans le groupe international de soutien à la facilitation du dialogue national.  Pour étayer leur argumentaire, ils soutiennent que Washington a toujours accompagné la RDC dans tous ses processus conduisant à l’instauration d’un ordre démocratique, poursuit le journal. Lire plus-- http://lecongolais.net/?p=1470 Aimez notre page www.facebook.com/lecongolais.net/ --Nous suivre sur Twitter www.twitter.com/LecongolaisNet (@LecongolaisNet)
