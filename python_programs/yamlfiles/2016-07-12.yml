# article3:
#    title: Tueries de Beni-- la CIRGL appelée à enquêter sur l’implication de l’Ouganda.
#    message:   Tueries de Beni-- la CIRGL appelée à enquêter sur l’implication de l’Ouganda. Le président de cette structure, Teddy Kataliko, a lancé cet appel, lundi 11 juillet, un jour après que les FARDC ont abattu deux hommes portant un vieil uniforme des armes l’armée ougandaise (UPDF) à  Kotongo, localité frontalière de l’Ouganda.  Teddy Kataliko a sollicité que le gouvernement congolais puisse s’impliquer dans ces enquêtes, afin de tirer au clair l’implication de l’armée ougandaise aux côtés des ADF dans la situation de Beni--      «Nous demandons une enquête conjointe avec la CIRGL. Nous estimons qu’il est temps que le gouvernement congolais clarifie cette 14è incursion que la société civile a toujours dénoncé. Qu’il donne un rapport cohérent et ad hoc pour démontrer à la face du monde et à la communauté internationale, l’implication de l’Ouganda […] dans les massacres de Beni». Lire plus-- http://lecongolais.net/?p=1468 Aimez notre page www.facebook.com/lecongolais.net/ --Nous suivre sur Twitter www.twitter.com/LecongolaisNet (@LecongolaisNet)
