# article1:
#    title: «Mercredi 27 juillet 2016, Tshisekedi à Kinshasa»
#    message:   «Mercredi 27 juillet 2016, Tshisekedi à Kinshasa». Dans un communiqué parvenu à la presse, note le journal, l’UDPS  demande aux Congolaises et Congolais de se mobiliser massivement pour réserver un accueil délirant à son leader. Comme il l’a lui-même souligné dans son message à l’occasion de la fête de l’indépendance (NDLR célébrée le 30 juin de chaque année en RDC), Etienne Tshisekedi revient au pays, après deux années d’absence, pour rendre compte au peuple des résolutions du Conclave de l’Opposition tenu à Genval, en Belgique.  Le Phare souligne que ces résolutions seront expliquées au meeting de l’opposition annoncé pour le 31 juillet dans un site encore à déterminer.  Le journal précise qu’au cours de cette rencontre de l’opposition, le président national de l’UDPS va se focaliser sur la tenue d’un dialogue politique à organiser conformément à la Résolution 2277 du Conseil de sécurité de l’ONU, le respect des délais constitutionnels pour la tenue des élections présidentielle et législatives nationales, la libération des prisonniers politiques, la révision du fichier électoral, la recomposition de la CENI. Lire plus-- http://lecongolais.net/?p=1470 Aimez notre page www.facebook.com/lecongolais.net/ --Nous suivre sur Twitter www.twitter.com/LecongolaisNet (@LecongolaisNet)
