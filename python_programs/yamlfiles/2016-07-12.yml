article6:
   title:
   message:   La CENI est invitée à se conformer à la Constitution. Réunis en Assemblée Plénière ordinaire à Kinshasa, du 20 au 24 juin 2016, le Cardinal, les Archevêques et Evêques membres de la Conférence Episcopale Nationale du Congo (CENCO) demande à la CENI “d’entreprendre sans délai la préparation des prochains scrutins en privilégiant les opérations techniquement et financièrement les  plus appropriées pour que nous puissions respecter les normes de la Constitution ; de jouer en toute indépendance son rôle d’Institution d’accompagnement de la démocratie en évitant d’être à la solde d’une quelconque tendance politique.” Lire plus-- http://lecongolais.net/?p=1338 Aimez notre page www.facebook.com/lecongolais.net/ --Nous suivre sur Twitter www.twitter.com/LecongolaisNet (@LecongolaisNet)
