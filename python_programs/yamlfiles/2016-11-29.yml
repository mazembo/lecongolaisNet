article4:
   title:
   message:  RDC-- Les élèves de l'Athénée de la Gombe protestent contre la vente de leur espace aux chinois. Les élèves de l'Athénée de la Gombe sont descendus dans la rue de Kinshasa hier 29 Novembre 2016 pour dénoncer et protester contre la spoliation des biens publics dont leur école est victime. L'Athénée de la Gombe est une école publique de l'Etat congolais. Les élèves dénoncent le fait que l'espace couvrant la piscine, les toilettes, la cuisine (pour la section de l'hotelerie), et le terrain de football a été progressivement vendu aux privés dont des chinois. Les élèves se plaignent du fait que les chinois commencent maintenant à construire dans l'enceinte de leur école sans que rien de leur soit dit officiellement. La police a réprimé violemment cette protestation pacifique des élèves allant jusqu'à tirer des balles réelles sur des élèves. Cette spoliation des biens publics de l'Etat congolais par des officiels congolais n'est pas un cas isolé. Le régime de Kabila s'est en effet illustré dans le bradage du patrimoine minier et forestier congolais, dans la signature des contrats léonins et ventes des patrimoines congolais à des prix de loin inférieur à ceux pratiqués dans le marché. Dans le domaine de l'immobilier, beaucoup d'immeubles de l'Etat congolais ont été vendus aux privés au bénéfice individuel des détenteurs de pouvoir public en commencant par Joseph Kabila lui-même jusqu'au bas de l'echellon. Des rapports produits par des agences internationales qui attestent des ces pratiques abondent. Ce qui fait mal, c'est que les jeunes, espoir de demain, ne sont pas épargnés par ce pillage systématique des ressources de l'Etat. Il faut écouter ces enfants témoigner pour se rendre compte de l'insensé et de la folie destructrice d'une kleptocratie généralisée dans le Congo de Joseph Kabila. Il est urgent que les congolais se lèvent pour mettre fin à ce système mortifère. L'avenir du pays en dépend. Suivez l'élément vidéo Lire plus-- http://lecongolais.net/?p=27