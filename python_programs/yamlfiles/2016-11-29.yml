article3:
   title:
   message:  RDC-- Des nouveaux témoignages au Congrès Américain insistent sur l’importance des sanctions individuelles contre Kabila Des personnalités qui ont été invitées à exposer sur la situation de la démocratie et des droits de l’homme à l’approche de la fin du mandat de Mr Joseph Kabila ont insisté sur les entraves aux libertés fondamentales dont sont victimes les membres de l’opposition politique et de la société civile. Elles ont appellé à ce que les USA exerce une pression sur la personne du Kabila pour que celui-ci respecte la Constitution de son pays et quitte le pouvoir à la fin de son mandat le 19 Décembre 2016. Les témoignages devant le congrès américain ont aussi insisté sur la nécessité des nouvelles sanctions individuelles contre Kabila et ses proches pour assurer une alternance démocratique.  Lire plus-- http://lecongolais.net/?p=2742 Aimez notre page www.facebook.com/lecongolais.net/ --Nous suivre sur Twitter www.twitter.com/LecongolaisNet (@LecongolaisNet)
