   title:
   message:  RDC-- Une décision de la SNEL déclenche des émeutes à Boma (Kongo Central) Le Samedi 26 Novembre 2016, la ville de Boma a été perturbée par des émeutes. Des milliers d’habitants du quartier Nkondo ont protesté contre la décision de la Société Nationale de l’Electricité (SNEL) de déplacer la cabine électrique de leur quartier vers un autre. La population s’en est pris aux bureaux de la SNEL et à celui de la police nationale, qui ont été saccagés et brulés. Cette révolte a aussi entraîné des pillages et vols dans les commerces environnant le lieu des troubles. Des pneus arrachés au-près des vendeurs ont été brûlés en guise de protestation. Des témoins ont rapportés que la police, en nombre insignifiant par rapport à l’ampleur de l’emeute, était incapable de rétablir l’ordre public. Il fallait attendre l’intervention des militaires de FARDC pour que la situation soit maitrisée. Malheureusement, des dégâts énormes avaient déjà été causés. Dans la foulée des revendications, l’on pouvait aussi entendre des appels pour une meilleure gestion de la province du Kongo Central et de la ville de Boma. Des voix en appellent à la démission du gouverneur de la province, Mr Jacques Mbadu, qui est accusé de mégestion, abus de pouvoir, clientelisme, et amateurisme. Une marche conduite par un groupe des députés nationaux à Matadi, a dernièrement dénoncés ces abus et appelés à la démission du gouverneur. Ces émeutes amènent à la surface tant de frustrations et crises qui pèsent sur la population de la ville de Boma. La vie économique de la ville de Boma connait une chute vertigineuse depuis la mesure du gouvernement central interdisant l’importation des véhicules mis en circulation au-delà de dix ans.  Depuis lors, le port de Boma et le secteur financier (bancaire) ont été affectés de manière fatale. La mesure gouvernementale a intensifié le chômage et asphyxié la ville de Boma qui est au bord de l’implosion. Comme si cela ne suffisait pas, la Bralima Boma met fin à ses opérations de production, ce qui pousse plusieurs centaines des travailleurs au chômage et ralentit davantage l’activité économique de la ville. Il est donc urgent que l’autorité politique, plus précisément le Premier ministre, annule la mesure gouvernementale qui a causé tant de dégâts. Les habitants de Boma doivent aussi s’impliquer dans la lutte pour le respect de la Constitution de la République qui faira en sorte que Mr Kabila quitte le pouvoir tel que prevu par la Constitution et que les élections soient organisées en bonne et due forme. Le départ de Kabila ouvrira la voie au renouvellement du leadership provincial s’il est vrai que la population de Boma en a marre des autorités provinciales qui ne se préoccupent que de leurs intérêts personnels, et très peu du développement et de la vie économique de la province, de ses villes et entités décentralisées. Lire plus-- http://lecongolais.net/?p=2693. Aimez notre page www.facebook.com/lecongolais.net/ --Nous suivre sur Twitter www.twitter.com/LecongolaisNet (@LecongolaisNet)
