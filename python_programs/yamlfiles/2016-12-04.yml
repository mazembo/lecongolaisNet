article2:
   title:
   message:  RDC-- Mise en point de Dr. Cynthia McKinney au sujet du contrat de lobbying avec le régime Kabila. Alors que Lambert Mende confirme le contract avec l'ancienne Sénatrice Dr Cynthia McKinney pour le lobbying du régime Kabila aux USA, l'intéressée nie cette relation.  Elle parle de la possibilité d'un traquenard mais n'explicite pas les circonstances qui auraient conduit au montage d'un quelconque piège, si tel est le cas. Le moins que l'on puisse dire c'est que son explication ne convainc pas encore. Elle ne nie pas à cette étape une quelconque interaction avec le gouvernement congolais. Elle ne met pas en question les coordonnées bancaires fournies dans le document signé par Mr Lambert Mende. Le simple fait d'avoir été critique à l'endroit du régime de Kabila il y a de cela une dizaine d'années ne permet pas d'invalider l'existence d'un contrat de lobbying en faveur du régime Kabila et l'authenticité du document émanant de Mr Lambert Mende.  Lire l'explication peu convaincante de Cynthia McKinney-- http://lecongolais.net/?p=2786. Aimez notre page www.facebook.com/lecongolais.net/ --Nous suivre sur Twitter www.twitter.com/LecongolaisNet (@LecongolaisNet)
