article3:
   title:
   message:  RDC-- Kabila paye 448.000 $ à l'ancienne sénatrice Cynthia McKinney pour faire son lobbying aux USA. Ainsi que l'atteste le document ci-dessous, le Trésor Public de l'Etat Congolais a eu à payer 448.000 dollars à l'ancienne sénatrice Cynthia McKinney  pour des services de lobbying auprès des autorités américaines. Un montant faramineux pour des services inutiles alors que Joseph Kabila devait simplement se préparer à quitter le pouvoir à la fin de son mandat constitutionnel. Des si grosses sommes d'argent sont jetées par la fenêtre pour assouvir la soif du pouvoir alors que des écoles, des centres médicaux, des universités croupissent dans la misère et le manque des ressources minimales. Ce document prouve une fois de plus la prédation et le pillage des ressources du Congo, par une multiplicité d'acteurs nationaux et internationaux, au grand dam du peuple congolais longtemps maintenu dans misère la plus noire. Le peuple congolais doit se saisir de ce dossier et demander des comptes au gouvernement, aux élus, et à tous les bénéficiaires étrangers de cette forme subtile de corruption et détournement de l'argent public. Lire plus-- http://lecongolais.net/?p=2781. Aimez notre page www.facebook.com/lecongolais.net/ --Nous suivre sur Twitter www.twitter.com/LecongolaisNet (@LecongolaisNet)
