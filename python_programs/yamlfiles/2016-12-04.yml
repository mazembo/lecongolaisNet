article4:
   title:
   message:  RDC-- Soeur Clara Agano, une militante des droits de la femme, assassinée à Bukavu. Nous sommes le 29 novembre 2016. Il est à peine 14h 10’. Sœur Clara est dans son bureau à la paroisse Mater Dei. Elle encadre des jeunes filles avec des cours de rattrapage. Ces filles qui n’ont pas eu la chance de bénéficier dès leur jeune âge de la gratuité de l’enseignement primaire. Ces filles qui ont raté l’école à cause des travaux ménagers parfois obligatoires, ces filles que parfois la coutume a interdit d’aller à l’école, ces filles qui n’ont jamais eu quelqu’un pour les envoyer en classe, bref ces filles avec leur passé difficile, chargé et qu’on ne doit pas juger car nous sommes complices de leur sort. Clara se bat pour qu’elles étudient et accèdent au savoir, une importante clé de réussite dans leur vie. Voilà comment se prépare la revendication de la parité, voilà comment on devient héros dans l’ombre ! Depuis 4 ans, le Centre Madeleine qui encadre ces filles délivre des certificats de fin d’études primaire et donc par miracle ces filles peuvent faire l’école secondaire et évoluer comme les autres. Elles sont là pour certaines à hurler leur colère et on dirait qu’on leur a arraché un morceau de leur vie ! Clara a été assassinée presque devant elles. Elle est morte en pleine exercice de sa fonction. Le criminel est arrivé en plein jour. Il a dit venir voir la religieuse pour une inscription à l’école. Quoi de plus normal ? La sentinelle l’a laissé entrer mais quelques minutes après, on a entendu un cri. Pressé de vérifier, le même homme sortait du bureau en fuyant. Aperçu, il a été neutralisé quelques minutes plus tard et c’est après qu’on découvrira Clara gisant par terre avec le couteau encore bien plongé dans son cou. Elle respire encore. Des jeunes gens la tirent croyant qu’elle survivra de ses blessures. Le seul moyen de transport une moto, et Clara achèvera sa course quelques minutes plus tard devant le Centre de Santé sans avoir eu la chance d’être sauvée. Elle était décédée. Elle aimait son métier, ses filles, sa vocation. A 40 ans cette vraie actrice des droits de la femme est partie… Elle s’ajoute à la longue liste des défenseurs des droits de l’homme décapités dans cette province. D’où nous vient cette culture d’égorger des gens ? Plonger les couteaux dans les cous des femmes, des religieuses et en plein jour ? Un mode opératoire nouveau probablement avec des maîtres au milieu de nous. On doit exorciser des telles pratiques. La Population de la ville de Bukavu et particulièrement celle de la Paroisse de Mater Dei s’interroge et veut des explications ! Lire plus-- http://lecongolais.net/?p=2773. Aimez notre page www.facebook.com/lecongolais.net/ --Nous suivre sur Twitter www.twitter.com/LecongolaisNet (@LecongolaisNet)
