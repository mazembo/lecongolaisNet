article1:
   title:
   message:  RDC-- La Majorité Présidentielle ferme la porte des négotiations directes avec le Rassemblement préconisées par la CENCO. Alors que la CENCO fait retentir la sonnette d'alarme en disant que l'heure est grave et en préconisant des négotiations directes entre la Majorité Présidentielle et le Rassemblement sur 6 points de divergence esquissés dans son communiqué du 2 Décembre 2016, la Majorité Présidentielle ferme la porte à toute nouvelle discussion. Il ne reste plus qu'au peuple congolais de se prendre en charge et de faire usage de l'article 64 de la Constitution qui instruit de faire échec à tout individu ou groupe d'individus qui prend le pouvoir par la force ou veut l'exercer en violation des dispositions de la Constitution. Le rendez-vous est pris pour le 19 Décembre 2016 à minuit. Lire plus-- http://lecongolais.net/?p=2788 Aimez notre page www.facebook.com/lecongolais.net/ --Nous suivre sur Twitter www.twitter.com/LecongolaisNet (@LecongolaisNet)
