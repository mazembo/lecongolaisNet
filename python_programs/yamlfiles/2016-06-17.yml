article3:
   message: Le PLD invite Edem Kodjo à adhérer au schema du dialogue selon la résolution 2277. Le Parti Libéral pour le Développement (P.L.D), parti membre de la Dynamique de l’opposition, estime que la simple interrogation du facilitateur Edem Kodjo sur la similitude du dialogue auquel il est appelé à apporter sa facilitation et celui auquel l’opposition s’est engagé à prendre part à Bruxelles trahit son rapprochement au schéma du dialogue fondé sur l’ordonnance Présidentielle d’octobre 2015. Le P.L.D lui recommande, plutôt que de jouer au dilatoire dans une fausse route, c’est-à-dire celle d’aller voir le Président de l’UDPS Etienne Tshisekedi à Bruxelles en sa qualité de Président du Comité des sages du “Rassemblement”, Edem Kodjo devrait prendre le courage d’approcher le régime de Kinshasa, en lui conseillant d’abdiquer au schéma du dialogue fondé sur l’ordonnance présidentielle d’octobre 2015 en adhérant au schéma du dialogue prévu par la résolution 2277 du Conseil de Sécurité des Nations Unies adopté par l’opposition au terme du conclave de Genval. Lire plus--  www.lecongolais.net/2016/06/17/communique-du-p-l-d-le-facilitateur-edem-kodjo-joue-au-dilatoire-sur-une-fausse-route/ --Aimez notre page facebook www.facebook.com/lecongolais.net/ --Nous suivre sur Twitter @LecongolaisNet
