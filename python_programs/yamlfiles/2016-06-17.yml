article2:
   message: Joseph Kabila devrait être reconnaissant pour son futur poste de 'Sénateur à vie', dit la Société Civile du Sud-Kivu.La société civile du Sud-Kivu reconnait que le Président Joseph KABILa KABANGE a significativement apporté sa pierre à la construction de la jeune démocratie et surtout à l’unification du pays en proie, à l’époque, à l’agression étrangère. La Constitution de la République est déja claire par rapport à la place qu’il devra désormais occuper contrairement aux flatteurs qui l’incitent à violer la constitution qu’il avait pourtant courageusement promulguée.   Etre Sénateur à vie est une marque de reconnaissance de la République pour récompenser les loyaux services rendus par un président élu à la fin de son mandat. Vouloir à tout prix exercer le pouvoir au-delà de ce prestige offert par la constitution, c’est une grave erreur historique et une ingratitude manifeste envers le souverain primaire qui se sentirait alors dans l’obligation defaire échec à ce plan machiavélique et éviter l’instauration en RDC d’une nouvelle dictature.   A ce jour, la Société Civile du Sud-Kivu lance un avertissement sévère à tout acteur politique de quelque obédience qu’il soit qui oserait encore tenir des propos sur le déverrouillage de l’Article 220 de la Constitution de la RDC.  “Un peuple en colère vaut plus qu’une bombe atomique”, dit-on. Lire plus-- www.lecongolais.net/2016/06/17/la-societe-civile-du-sud-kivu-fustige-les-declarations-provocatrices-du-pprd-sur-le-deverrouillage-de-lart-220-de-la-constitution-de-la-rdc/ --Aimez notre page facebook www.facebook.com/lecongolais.net/ --Nous suivre sur Twitter @LecongolaisNet
