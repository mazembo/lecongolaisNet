article6:
   message: Kabila veut les élections, mais pas les présidentielles en priorité. Kabila a déclaré à la conférence des gouverneurs réunis à Lubumbashi-- "Je voudrais saisir cette opportunité pour affirmer que le processus électoral dans notre pays est irréversible. Les élections auront bel et bien lieu, à tous les échelons". Lisant les conclusions de cette conférence qui s’est clôturée jeudi 16 juin à Lubumbashi, Evariste Boshab a déclaré -- « La conférence des gouverneurs s’est engagée à sécuriser l’ensemble du cycle électoral et exprime sa détermination à soutenir l’organisation des élections locales, municipales, urbaines aussi bien que celles provinciales, législatives et présidentielle ». Une lecture croisée de ces deux déclarations dévoile la stratégie de Joseph Kabila après le glissement. Elle consistera à repousser les élections présidentielles après toutes les autres, question de gagner du temps pour continuer à explorer les voies d'une révision constitutionnelle pour une présidence à vie ou à preparer le terrain pour un éventuel dauphin. Le calendrier électoral publié par Malu Malu en février 2015 plaçait déjà l'organisation des présidentielles en dernière position en faisant abstraction des délais constitutionnels. Joseph Kabila et son camp politique pensent que cette carte pourrait être rejouée après le 19 Décembre 2016 lorsque selon eux l'exigence des délais constitutionnels sera devenue caduque. Tout semble donc indiquer que Joseph Kabila tient à obtenir une transition durant laquelle les élections présidentielles seront repoussées le plus tard possible dans le calendrier. Pour résister à ces veilléités de présidence à vie, les congolais doivent rejeter énergiquement l'idée d'une transition avec Kabila pour Président. En outre, tout calendrier électoral qui ne ferait pas des présidentielles la priorité devra être rejeté. Lire plus-- www.lecongolais.net/2016/06/17/kabila-veut-les-elections-mais-pas-les-presidentielles-en-priorite/ --Aimez notre page face