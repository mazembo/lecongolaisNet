article4:
   message: Edem Kodjo travaille à diviser l'opposition, une tentantive dangereuse. Le Parti Libéral pour le Développement (P.L.D) rappelle au facilitateur Edem Kodjo qu’en République Démocratique du Congo, aucun leader n’a été, à ce jour, désigné “Chef de fil de l’opposition” ou “Porte-parole de l’opposition politique”. La tendance à la légitimation de l’un des leaders des partis de l’opposition à ce poste pour le besoin du dialogue, et de surcroit, en dehors du cadre légal prévu par la loi N° 07/008 du 4 decembre 2007 portant statut de l’opposition, remettrait en cause non seulement les efforts louables des opposants Congolais qui restent totalement unis autour de l’alternance et remettrait de manière inopportune la question du leadership de l’opposition sur la place publique. Le P.L.D lui déconseille cette voie dangereuse pour l’unité de l’opposition Congolaise. Lire plus--  www.lecongolais.net/2016/06/17/communique-du-p-l-d-le-facilitateur-edem-kodjo-joue-au-dilatoire-sur-une-fausse-route/  --Aimez notre page facebook www.facebook.com/lecongolais.net/ --Nous suivre sur Twitter @LecongolaisNet
