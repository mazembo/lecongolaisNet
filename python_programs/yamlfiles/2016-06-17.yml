article5:
   message: Une comparaison du coût de l'internet qui révolte. Le coût élevé de l'internet mobile rend difficile l'accès des congolais à l'information et met en difficulté des nombreuses entreprises qui dépendent de l'internet mobile pour leurs opérations quotidiennes. La dernière augmentation excessive du coût de l'internet aura donc un effet de marginalisation et de renforcement du fossé digital séparant les pays développés et les pays en développement. Il aura aussi des conséquences politiques notamment la limitation de l'accès à l'information de qualité qui maintiendra les congolais à la merci des médias gourvernementaux acquis à la pensée unique et aux propagandes politiques en faveur de la majorité au pouvoir. Les congolais attendent les mesures correctives que prendra le gouvernement pour rétablir le prix de l'internet à un niveau acceptable. Lire plus-- www.lecongolais.net/2016/06/17/laugmentation-du-cout-de-linternet-mobile-en-r-d-congo-mobilise-les-congolais-a-exiger-un-prix-equitable/ --Aimez notre page facebook www.facebook.com/lecongolais.net/ --Nous suivre sur Twitter @LecongolaisNet
