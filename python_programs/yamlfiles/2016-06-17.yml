article1:
   message: La Société Civile du Sud-Kivu s'insurge contre les propos provocateurs de Mova Sakanyi et Ramazani Shadari. La Société Civile du Sud-Kivu dénonce avec la dernière énergie les propos provocateurs tenus respectivement par le Secrétaire Général du PPRD, Monsieur Henry Mova Sakanyi et le Président du Groupe Parlementaire du PPRD à l’Assemblée Nationale, Monsieur Ramazani Shadari en marge de la marche organisée à Kinshasa le 4 Juin 2016.   La Société Civile du Sud-Kivu considère leurs déclarations faites aux fins d’obtenir le déverrouillage de l’Article 220 de la Constitution comme une insulte au peuple congolais et plus particulièrement celui de l’Est de la RDC, peuple qui a vécu et qui continue de vivre dans la terreur.   Dans les milieux huppés où les auteurs de ces déclarations démocratiquement incendiaires vivent, ils n’ont jamais été témoins des tueries, massacres, violences sexuelles en masse, pillage systématique qu’endure au quotidien la population des milieux affectés par plusieurs années de conflits armés.   La Société Civile du Sud-Kivu rappelle à ces deux responsables du PPRD que la Constitution de la RDC est le fruit du pacte républicain obtenu au prix du sang et sacrifice des milliers des congolais et qu’elle usera de toutes les voies républicaines pour faire échec à quiconque voudrait replonger le pays dans le chaos. Lire plus-- www.lecongolais.net/2016/06/17/la-societe-civile-du-sud-kivu-fustige-les-declarations-provocatrices-du-pprd-sur-le-deverrouillage-de-lart-220-de-la-constitution-de-la-rdc/  --Aimez notre page facebook www.facebook.com/lecongolais.net/ --Nous suivre sur Twitter @LecongolaisNet
