# article1:
#    message:  Un accord historique de l’opposition-- non au dialogue de Kabila. A Bruxelles où ils se sont réunis du 08 au 09 Septembre 2016, les partis politiques de l’opposition se sont mis d’accord pour rejeter le schema du dialogue tel que proposé par Joseph Kabila par l’entremise du facilitateur de l’Union Africaine, Edem Kodjo. Les participants au conclave de Bruxelles exigent en plus la tenue des élections dans les délais constitutionnels faute de quoi ils prendraient acte de la fin du mandat de Joseph Kabila le 19 Décembre 2016.Contre toute attente, ces pourparlers auront aidé à cimenter un front plus large et plus déterminé à faire échec à la volonté de Joseph Kabila de rester au pouvoir au-delà de la limite établie par la Constitution. Les conclusions de ce conclave répondent bien aux aspirations de la majorité des congolais qui veulent assister à une alternance démocratique à la fin de l’année 2016. Lire la suite-- http://lecongolais.net/2016/06/10/un-accord-historique-de-lopposition-non-au-dialogue-de-kabila/ --Aimez notre page facebook www.facebook.com/lecongolais.net/ --Nous suivre sur Twitter @LecongolaisNet
