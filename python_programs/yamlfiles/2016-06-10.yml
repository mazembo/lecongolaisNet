article2:
   message:  Les exigences de l'opposition réunie à Bruxelles. Les Forces Politiques et Sociales réunies à Bruxelles ont dans leur acte d'engagement exigé-- les élections dans les délais constitutionnels, la dissolution des formations politiques dédoublées, la mise en oeuvre de la résolution 2277 sous la modération internationale, la libération des prisonniers politiques, la libéralisation de l'espace politique, l'examen de la question du fonctionnement et de l'organisation de la CENI et de la Cour Constitutionnelle, la convocation par la CENI de l'élection du Président de la République le 19 Septembre de cette année conformément à l'article 73 de la Constitution. Lire l'acte d'engagement sur notre site-- www.lecongolais.net/2016/06/10/acte-dengagement-des-forces-politiques-et-sociales-reunies-a-bruxelles/ --Aimez notre page facebook www.facebook.com/lecongolais.net/ --Nous suivre sur Twitter @LecongolaisNet
