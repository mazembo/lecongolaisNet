article1:
   message:  UN NON CATEGORIQUE AU DIALOGUE DE KABILA-- Devant Dieu, notre peuple et l'histoire, nous, Forces Politiques et Sociales Acquises au Changement-- Déclarons solennellement notre attachement indéfectible à la Constitution de la République et à son respect-- C'est pour cette raison, nous disons – NON à toute idée ou projet de referendum pour élaborer une nouvelle Constitution. Non au dialogue convoqué par l'ordonnance de Monsieur Kabila du 28 Novembre 2015. Non au dédoublement des partis politiques. Lire l'acte d'engagement sur notre site-- www.lecongolais.net/2016/06/10/acte-dengagement-des-forces-politiques-et-sociales-reunies-a-bruxelles/ --Aimez notre page facebook www.facebook.com/lecongolais.net/ --Nous suivre sur Twitter @LecongolaisNet
