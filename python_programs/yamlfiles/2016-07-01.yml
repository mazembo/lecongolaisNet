article9:
   title:
   message:     Un faux arrêt de la Cour Constitutionnelle serait en circulation dans les médias. Dans un communiqué de presse publié le mercredi 29 juin, la Cour constitutionnelle indique que « l’Arrêt R. Const. 262 actuellement en circulation dans les médias, aussi laconique qu’impromptu, n’est pas la version authentique de la Cour constitutionnelle.»  La version authentique de l’Arrêt R. Const. 262 de cette juridiction «sera bientôt publié dans le prochain numéro du journal officiel de la République démocratique du Congo», promet le document. Mais pourquoi la Cour Constitutionnelle tarde-t-elle à publier un arrêt rendu il y a un mois et demi et qui a suscité la colère d'une grande partie de l'opposition et de la société civile ? Lire plus-- http://lecongolais.net/?p=1408 Aimez notre page www.facebook.com/lecongolais.net/ --Nous suivre sur Twitter www.twitter.com/LecongolaisNet (@LecongolaisNet)
