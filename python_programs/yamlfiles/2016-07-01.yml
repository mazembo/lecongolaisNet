article8:
   title:
   message:     La plupart des partenaires internationaux de la RDC sont opposés au glissement (video). Fabien Kusuanika de Télé Tshangu explique en des termes simples et en Lingala la nature de la pression nationale et internationale sur le régime finissant de Joseph Kabila. Il souligne le refus du glissement manifesté par des acteurs influents et la synchronisation d'actions et de déclarations pour pousser Kabila à quitter le pouvoir à la fin de son mandat le 19 Décembre 2016. Suivre la vidéo-- http://lecongolais.net/?p=1382 Aimez notre page www.facebook.com/lecongolais.net/ --Nous suivre sur Twitter www.twitter.com/LecongolaisNet (@LecongolaisNet)
