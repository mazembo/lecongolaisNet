article3:
   title:
   message:     Etienne Tshisekedi--"Chercher à fouler au pied notre Constitution... est une haute trahison" "Chers compatriotes, le 30 Juin 2016 que nous célébrons encore ce jour dans la souffrance et le dénuement est le tout dernier que nous commémorons sous un régime illégitime et antinomique aux droits humains. Monsieur Kabila et son gouvernement sont arrivés à leur point terminal. L'organisation dans les délais prescrits, des élections est une obligation constitutionnelle qui ne peut souffrir d'aucune interprétation. Chercher à fouler au pied notre Constitution dont ils ont été les principaux jouisseurs est une haute trahison pour laquelle ils seront poursuivis par les juridictions nationales compétentes et neutres..." Lire plus-- http://lecongolais.net/?p=1388 Aimez notre page www.facebook.com/lecongolais.net/ --Nous suivre sur Twitter www.twitter.com/LecongolaisNet (@LecongolaisNet)
