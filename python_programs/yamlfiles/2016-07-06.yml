article2:
   title: Libéré après 17 mois d'emprisonnement, Kyaviro aurait-il été empoisonné?
   message: Libéré après 17 mois d'emprisonnement, Kyaviro aurait-il été empoisonné? Condamné en appel à 17 mois de prison pour incitation à la désobéissance civile, Ernest Kyaviro, cadre du RCD-KML, a purgé sa peine et est libre depuis mercredi. L'opposant reste toutefois interné dans un centre hospitalier de Kinshasa où il poursuit des soins pour un probable empoisonnement lors de sa détention. « Après des examens effectués à l’hôpital, l’on a découvert qu’il avait été également empoisonné lors de sa détention », dénonce son épouse qui dit par ailleurs ignorer si le poison a été administré à son mari à l’ANR ou à la prison de Makala, et par qui.Lire plus-- http://lecongolais.net/?p=1438 Aimez notre page www.facebook.com/lecongolais.net/ --Nous suivre sur Twitter www.twitter.com/LecongolaisNet (@LecongolaisNet)
