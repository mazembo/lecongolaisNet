article1:
   title: Nangaa reste figé, il n’y aura pas d’élection en 2016 !
   message: Nangaa reste figé, il n’y aura pas d’élection en 2016 ! Au cours des échanges qu’il a eus avec les acteurs de la Société Civile de  la province de Haut-Uelé, lundi 4 juillet, le président de la CENI a officiellement avoué à ses interlocuteurs qu’ « il n’y aura pas d’élection présidentielle dans le délai constitutionnel en 2016 ! » rapporte La Prospérité. Corneille Nangaa a soutenu que la CENI allait respecter la constitution, étant donné que les élections que la centrale électorale va organiser se feront conformément à la constitution. Mais, a-t-il cependant précisé, « en 2016, nous ne serons pas en mesure d’organiser les élections en novembre». "Comme ses patrons de la Majorité Présidentielle, Corneille Naanga montre clairement qu'il ne se sent pas tenu de respecter les délais prescrits par la Constitution en vigueur. Une volonté délibérée de violer la Constitution qui est punissable par la Loi", observe la rédaction du site lecongolais.net Lire plus-- http://lecongolais.net/?p=1444 Aimez notre page www.facebook.com/lecongolais.net/ --Nous suivre sur Twitter www.twitter.com/LecongolaisNet (@LecongolaisNet)
