article4:
   title: RDC-- plusieurs corps découverts dans la rivière Ndjili à Kinshasa.
   message: RDC-- plusieurs corps découverts dans la rivière Ndjili à Kinshasa. RDC-- plusieurs corps découverts dans la rivière Ndjili à Kinshasa. Victimes des gangs des quartiers, règlement des comptes ou exécutions sommaires ? C’est la question que se posent les habitants de Kinshasa après la découverte dimanche matin de plusieurs corps sans vie dans la rivière Ndjili. Pour l’autorité municipale de Limete, ce genre de découverte est fréquent. La population y voit plutôt l’œuvre des gangs des quartiers. Selon les témoignages recueillis auprès des riverains, ce sont sept corps que des pêcheurs ont découverts sur la rivière. Le procureur général de Matete, Idumbu Meli Meli, parle plutôt de trois corps. Lire plus-- http://lecongolais.net/?p=1432 Aimez notre page www.facebook.com/lecongolais.net/ --Nous suivre sur Twitter www.twitter.com/LecongolaisNet (@LecongolaisNet)
