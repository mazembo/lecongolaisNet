article6:
   title: La tragédie continue à Beni-- 9 personnes ont encore été tuées le 5 Juillet 2016.
   message:  La tragédie continue à Beni-- 9 personnes ont encore été tuées le 5 Juillet 2016. Au moins neuf personnes ont été tuées mardi 5 juillet  par des présumés rebelles ADF dans les localités de Tenambo, Nzanza et Mamiki, dans la cité d’Oicha, à 30 Km de la ville de Beni (Nord-Kivu). L’Administrateur du territoire, Amisi Kalonda qui livre cette information indique que ce bilan est encore provisoire. Selon lui, ces présumés ADF ont opéré de 4 heures à 6 heures  sous une forte pluie. Alors que certains combattants pillaient les habitations, vivres et petits bétails, d’autres tiraient des coups de feu en l’air ou sur la population, soit massacraient à coup de machettes, rapporte l’administrateur du territoire. Lire plus-- http://lecongolais.net/?p=1427 Aimez notre page www.facebook.com/lecongolais.net/ --Nous suivre sur Twitter www.twitter.com/LecongolaisNet (@LecongolaisNet)
