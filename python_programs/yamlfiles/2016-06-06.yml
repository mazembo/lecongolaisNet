# article3:
#    message: Félix Tshisekedi réagit à l'idée du référendum lancée par le PPRD. Dans un discours, le secrétaire général du parti au pouvoir Henri Mova Sakanyi, a soulevé l'idée d'organiser un référendum pour réviser la Constitution et permettre à Joseph Kabila de se présenter pour un troisième mandat. L'annonce a fait réagir les leaders de l'opposition. La déclaration de Henri Mova est pour eux un signe que Joseph Kabila ne souhaite pas quitter le pouvoir au terme de son deuxième mandat. « Nous savons depuis quelque temps les manoeuvres qu'ils sont en train d'opérer pour arriver à ne pas avoir d'élections dans ce pays, accuse Félix Tshisekedi, secrétaire national de l'UDPS, parti membre de la coalition d'opposition G7. Nous restons vigilants et nous disons qu'il n'en est pas question. Si jamais il n'y a pas élection, la Constitution doit quand même être respectée, donc le mandat de M. Kabila doit prendre fin et va s'ouvrir une période de transition que la classe politique va organiser sans Kabila. » Source-- www.rfi.fr/afrique/20160605-rdc-polemique-apres-propos-henri-mova-referendum-constitutionnel --Aimez notre page facebook www.facebook.com/lecongolais.net/ --Nous suivre sur Twitter @LecongolaisNet
