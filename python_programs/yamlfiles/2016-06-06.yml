   message: Les manoeuvres de Kabila jugées extrêmement dangereuses par Dr Denis Mukwege. "Les manœuvres dilatoires ayant pour projet apparemment d’hypothéquer l’organisation des élections dans les délais constitutionnels préparent un glissement extrêmement dangereux […] qui entraînerait une prolongation des souffrances du peuple congolais, en vue de mieux l’assujettir et de continuer à exploiter ses ressources sans redevabilité", affirme Denis Mukwege, médecin lauréat du prix Shakarov cité dans un article récent de Jeune Afrique. Source-- www.jeuneafrique.com/mag/327331/politique/rd-congo-joseph-kabila-jusqua/ --Aimez notre page facebook www.facebook.com/lecongolais.net/ --Nous suivre sur Twitter @LecongolaisNet
