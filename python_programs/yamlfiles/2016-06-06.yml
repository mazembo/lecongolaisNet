# article2:
#    message: Le président du M23, Bertrand Bisimwa nie la nouvelle répandue sur les réseaux sociaux sur une éventuelle mutation de son ex-mouvement armé en parti politique. Le parti dont il est question a été créé par un ancien président de l’ex-M23 et n’engage pas le mouvement qui discute avec le gouvernement congolais. «La direction du mouvement n’a entrepris, à ce jour, aucune procédure administrative dont la finalité serait la transformation de notre organisation en parti politique», a-t-il indiqué dans sa lettre datée du 2 juin. Pour Me Elie Mutela, directeur de cabinet de Bertrand Bisimwa, il s’agit d’une confusion créée par un ancien membre. Il s’agit de l’ancien président du M23, Jean-Marie Runiga qui a créé le 30 mai dernier l’Alliance pour le salut du peuple (ASP). De son côté, le chargé des relations extérieures, information et communication de l’ASP, Salomon Baravuga qualifie l’information sur la mutation de M23 en parti politique de rumeur véhiculée par «une certaine presse en mal de sensationnalisme». «Notre parti [Alliance pour le salut du peuple] n’est surtout pas membre de quoi que ce soit et n’est demandeur de rien auprès de qui ce soit», a ajouté Salomom Baravuga. Source-- www.radiookapi.net/2016/06/06/actualite/politique/rdc-bertrand-bisimwa-nie-la-mutation-de-lex-m23-en-parti-politique --Aimez notre page facebook www.facebook.com/lecongolais.net/ --Nous suivre sur Twitter @LecongolaisNet
