   message: Sept opposants sont toujours illégalement détenus à Matadi en rapport avec la marche de l'opposition du 26 mai 2016. L'honorable député national Fabrice Albert Puela qui leur a rendu visite le dimanche 05 Juin s'est exprimé ainsi-- "Il est important d' être toujours proche de nos compatriotes. Surtout lorsqu'ils sont en difficulté. Nous étions ce dimanche à la prison du Camp Molayi à Matadi, réconforter et soutenir nos compagnons de lutte. Nos huit compatriotes matadiens, victimes de l'intolérance du pouvoir qui ignore que l'opposition politique a une existence constitutionnelle en RDC. Il s'agit de deux membres de notre parti RECO, un du MPCR et 4 de l'UNC, arrêtés par des agents de l'agence nationale des renseignements alors qu'ils étaient dans une résidence privée, celle du Président fédéral de l'UNC Kongo-central pour la préparation de la marche du 26 mai 2016. D'une manière ou une autre, soutenons-les svp en exigeant leur libération". La rédaction du site Lecongolais.net exige leur libération immédiate et sans conditions. --Aimez notre page facebook www.facebook.com/lecongolais.net/ --Nous suivre sur Twitter @LecongolaisNet
