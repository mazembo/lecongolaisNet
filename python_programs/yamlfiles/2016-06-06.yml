   message: Joseph Kabila, Jusqu'à quand gardera-t-il silence sur son avenir politique? Ainsi s'interroge une récente analyse de Jeune Afrique. Présentant les différents scénarios qui se profilent à l'horizon politique de l'avenir incertain de la RDC, l'auteur conclut en évoquant la seule possibilité d'une sortie honorable pour Joseph Kabila--  "Reste enfin, pour Joseph Kabila, l’hypothèse d’une sortie ordonnée, éventuellement en concluant un pacte avec l’un de ses opposants actuels. C’est encore possible, du moins si son règne ne se termine pas dans le chaos. Là encore, c’est la mobilisation des Congolais qui donnera le la". Source-- www.jeuneafrique.com/mag/327331/politique/rd-congo-joseph-kabila-jusqua/ --Aimez notre page facebook www.facebook.com/lecongolais.net/ --Nous suivre sur Twitter @LecongolaisNet
