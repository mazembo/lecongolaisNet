# article4:
#    message: Lambert Mende soutient les aberrations proférées par Mova Sakanyi. Dans un discours, le secrétaire général du parti au pouvoir Henri Mova Sakanyi, a soulevé l'idée d'organiser un référendum pour réviser la Constitution et permettre à Joseph Kabila de se présenter pour un troisième mandat. Pour le ministre de la Communication Lambert Mendé, Henri Mova n'a fait qu'exprimer une opinion. « Si le secrétaire général du PPRD en a parlé, c'est tout à fait son droit, a réagi le porte-parole du gouvernement congolais. Je ne vois pas pourquoi il serait interdit d'organiser un référendum en République démocratique du Congo. M. Mova est libre, tout comme l'opposition est libre, nous sommes un pays libre, nous sommes en démocratie. Il faut que les gens cessent de croire qu'on peut nous limiter dans notre liberté. » Selon la Constitution congolaise, le nombre et la durée des mandats du président de la République ne peuvent pas faire l'objet d'une révision constitutionnelle, même adoptée par référendum. "Mende refuse de comprendre que la liberté ne devrait pas aller jusqu'à mettre en péril les institutions démocratiques et constitutionnelles et que tout propos visant au renversement de l'ordre constitutionnel actuel acquis au prix des guerres et du sang des congolais devrait être condamné", observe la rédaction du site Lecongolais.net Source-- www.rfi.fr/afrique/20160605-rdc-polemique-apres-propos-henri-mova-referendum-constitutionnel --Aimez notre page facebook www.facebook.com/lecongolais.net/ --Nous suivre sur Twitter @LecongolaisNet
