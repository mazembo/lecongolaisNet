# article1:
#    message: Le Phare qui revient sur la réunion des opposants congolais convoquée du 7 au 8 juin par  l’UDPS pour sortir de la crise, titre en manchette «Tous à Bruxelles pour sauver la nation en péril». A en croire le quotidien, L’AR (Alternance pour la République), plate-forme engagée pour l’alternance au pouvoir, a confirmé le week-end sa participation au Conclave de Bruxelles où elle entend œuvrer en faveur de l’élaboration d’un plan de sortie de la crise électorale actuelle qui risque de se transformer en grande crise politique et sécuritaire. Il en est de même de la Dynamique de l’Opposition qui, dans un communiqué, a indiqué avoir envoyé sept délégués à Bruxelles. D’autres opposants contactés individuellement vont également faire le déplacement de la capitale belge, renseigne le quotidien qui fait savoir qu’à Bruxelles, il ne s’agira pas uniquement de construire l’unité de l’opposition pour un assaut déterminé. Il s’agira aussi, poursuit le quotidien, de trouver les meilleurs filtres permettant de distinguer les vrais opposants des faux, de choisir un porte-parole et fixer les limites de ses compétences, croit savoir le quotidien.Source-- www.radiookapi.net/2016/06/06/actualite/revue-de-presse/la-prosperite-dialogue-longevite-et-fidelite-kabila-rdc-le-pprd --Aimez notre page facebook www.facebook.com/lecongolais.net/ --Nous suivre sur Twitter @LecongolaisNet
