   message: Pas de circonstances atténuantes pour JP Bemba, selon les juges de la CPI. JP Bemba est condamné à 18 ans d'emprisonnement. Le procureur de la CPI avait requis une peine qui ne soit pas inférieure à 25 ans d'emprisonnement. La défense de JP Bemba a tenté de négocier une peine inférieure à 12 ans d'emprisonnement. Mais les juges, qui n'ont pas trouvé des circonstances atténuantes aux crimes pour lesquels JP Bemba avait été reconnu coupable, ont décidé d'attribuer une peine de 18 ans d'emprisonnement. Il faudra déduire les 8 ans que JP Bemba a déjà passé en détention. La question de la réparation en faveur des victimes sera traitée dans une audience ultérieure. Lire plus-- www.lecongolais.net/2016/06/21/jp-bemba-condamne-a-18-ans-demprisonnement/ --Aimez notre page facebook www.facebook.com/lecongolais.net/ --Nous suivre sur Twitter @LecongolaisNet
