article4:
   message: Eliminatoires CAN 2017-- Madagascar - RDC (1-6) --Les Léopards de la RDC ont battu, dimanche 5 juin au stade Rabemanajara de Mahajanga , les Bareas de Madagascar par un score de 6 buts à 1, dans le cadre de la 5e journée des éliminatoires de la CAN Gabon 2017.Les buteurs congolais sont Cédric Bakambu (2’ et 82’), Paul-José Mpoku (20’ et 65’), Yannick Bolasie (42’) et Botaka Jordan (90+1). La bande à Florent Ibenge n’a mis qu’une minute pour trouver le chemin des filets adverse. Cédric Bakambu ouvre le score après un centre de Mepko et une tête de Mubele repoussée par le gardien adverse sur l’attaquant de Villarreal (0-1, 2e). Les Congolais sont restés sur leur lancée et fait parler leur réalisme. Après une faute commisse sur Bolasie, Paul-José Mpoku a ouvert son compteur but en sélection, en enroulant parfaitement un coup-franc pour doubler la mise (0-2, 20e). Malgré ce coup de massue, les malgaches ont gardé espoir et continué à pousser, mais ils ont péché dans le dernier geste. En face, les Léopards se sont montrés adroits devant. Sur un nouveau coup-franc, Bolasie a enfoncé l’adversaire (0-3, 42e) ! Après la pause, Bakambu a raté l’immanquable. Le joueur de la Liga espagnole a perdu son face-à-face contre le gardien malgache. Le portier de Bareas a, une fois de plus, repoussé les assauts congolais en renvoyant de deux points un tir puissant de Bolasie. Dans la foulée, Lomalisa a servi Mpoku, qui s’est offert son premier doublé en sélection d’une frappe puissante en pleine surface (0-4, 65e). Bakambu a corsé l’addition et signé son doublé lui aussi et en réussissant son face-à-face avec le gardien malgache (0-5, 82e). Le Malgache ont réduit l’écart par l’intermédiaire de Fabrice qui profitait d’un cafouillage dans la défense congolaise sur coup de pied arrêté (87’). Monté un peu plutôt Jordan Botaka a salé l’addition dans la foulée (1-6, 90e+1).​ Le sélectionneur de la RDC avait fait confiance à Matampi, Issama, Mbemba, Zakuani, Lomalisa, Maghoma, Bopunga, Mpoku (remplacé par Bope), Mubele (remplacé par Bolingi), Bakambu, Bolasie (remplacé par Botaka). Les protégés de Florent Ibenge se maintiennent à la tête de leur groupe avec 12 points. Les Léopards peuvent valider leur billet pour la phase finale de la CAN Gabon 2017, dès ce dimanche 5 juin, si la Centrafrique (7 points) ne bat pas l’Angola. Source-- http://www.radiookapi.net/2016/06/05/actualite/sport/eliminatoires-can-2017-madagascar-rdc-1-6--Aimez notre page facebook www.facebook.com/lecongolais.net/ --Nous suivre sur Twitter @LecongolaisNet
