article6:
   message: La RDC n'a pas oublié Mohamed Ali --Personnalité marquante du XXe siècle, sur et en dehors des rings, Mohamed Ali est décédé vendredi 3 juin à l’âge de 74 ans, après un long combat contre la maladie de Parkinson. Boxeur mythique, engagé contre la ségrégation raciale aux Etats-Unis et contre la guerre du Vietnam, de nombreux hommages dans le monde entier lui sont rendus. Il était admiré aussi en Afrique, particulièrement en République démocratique du Congo (RDC) où il avait livré l'un de ses combats les plus célèbres. Mohamed Ali fut champion du monde WBA en 1964 en battant Sonny Liston par KO au 7e round. Il conservera ce titre mondial jusqu’en 1967, date à laquelle il refuse d’aller faire la guerre au Vietnam. Déchu de ses titres, interdit de boxer pendant trois ans et demi, il redevient champion du monde en 1974, lors de la victoire par KO sur George Foreman, à l'occasion du mythique « Rumble in the jungle » [combat dans la jungle, NDLR], à Kinshasa, dans un stade plein à craquer.--Kinshasa c'est aussi « Ali-Foreman »-- Parmi les spectateurs, il y avait Joseph Boucar Kassonga Tchiloundé, aujourd'hui président de l'Union nationale de la presse congolaise.« Le souvenir que je garde de ce combat, c’est avant tout la promotion de notre pays, la République démocratique du Congo qui à l’époque s’appelait Zaïre. Lorsqu’il m’arrive de voyager et de me retrouver dans des pays comme la Corée ou ailleurs, quand vous citez la République démocratique du Congo, les gens parfois ne connaissent pas. Mais si vous dites Kinshasa, puis les gens disent 'Ali-Foreman'. Vous voyez donc que c’est une grande référence qui demeure jusqu’à ce jour », raconte--t-il avant de rappeler que c’était aussi un vrai enjeu politique.« C’était un enjeu politique très important, un enjeu de grande visibilité et de grand rayonnement du pays à travers le monde, car en effet, le Maréchal Mobutu n’a pas lésiné sur les moyens. Les organisateurs avaient demandé 10 millions de dollars, le Maréchal Mobutu a sorti 10 millions de dollars et le combat a eu lieu. Il y a eu même les grandes vedettes de la musique internationale qui se sont retrouvées ici. C’était une grande fête dans toute la ville de Kinshasa », se souvient-il. --« Une grande ambiance »--Joseph Boucar Kassonga Tchiloundé évoque également Mohamed Ali qui avait défié les pronostics et s'était imposé devant un public conquis d'avance. C’était le 30 octobre 1974. Il était dans les tribunes et nous raconte les moments de grande euphorie et comment le combat a eu lieu à 4h00 du matin pour que la télévision américaine puisse le diffuser ainsi que les moments de grande euphorie. « Pendant toute la journée du 29 et pendant la nuit du 30, les gens buvaient, les gens criaient. Mohamed Ali faisait le tour de la ville en criant « Ali bomaye » et beaucoup de jeunes gens courraient derrière lui. Conséquence, quand ils sont arrivés la nuit - parce que le combat a eu lieu vers 4 heures du matin - le stade était plein, plein à craquer. Il y a même des gens qui étaient dehors, autour du stade pour entendre le combat. Et lorsque Mohamed Ali a vaincu George Foreman par KO, je vous dis que Kinshasa vibrait ! C’était une grande fête, une grande solidarité dans la vie de Kinshasa, les bars des environs n’avaient plus de boissons pour vendre. C'était donc une grande ambiance. Personnellement, bien qu'étant jeune à l'époque, je ne pourrai jamais oublier ça », raconte Joseph Boucar Kassonga Tchiloundé. Source--  www.rfi.fr/afrique/20160605-rdc-boxe-mohamed-ali-foreman-kinsahsa--Aimez notre page facebook www.facebook.com/lecongolais.net/ --Nous suivre sur Twitter @LecongolaisNet
