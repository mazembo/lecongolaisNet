article1:
   message: La violence à L'Est du Congo utilisée comme instrument dans la géopolitique de la région des Grands Lacs. On a appris la nouvelle ce week-end de la transformation du M23 en parti politique agréé par le gouvernement congolais par un décret signé par le ministre Evariste Boshab. Le M23 devient soudain utile à Kabila. Sa soi-disant autorité morale Runiga déclare souscrire à la logique des trois ans de transition durant lesquelles Kabila reste Président. Allez y comprendre quelque chose. Comme avant lui le CNDP qui le soir des élections de 2011 s'est transformé en parti politique et a fait son entrée dans la majorité présidentielle, le M23 devient parti politique et rejoins le camp de Kabila. De quoi donner raison aux thèses qui soutiennent que Joseph Kabila a toujours été le patron des mouvements qui sèment la désolation à l'Est du Congo ensemble avec ses parrains que sont Museveni et Kagame. Le dindon de la farce, c'est le peuple congolais et ses soi-disant représentants.--Aimez notre page facebook www.facebook.com/lecongolais.net/ --Nous suivre sur Twitter @LecongolaisNet
