article3:
   message: Bruxelles. Nouvelle marche pour dénoncer les massacres à Beni et les manoeuvres de Kabila-- Samedi 4 juin 2016 de 15h00 à 17h00 à Bruxelles, les Congolais ont marché pour dénoncer les massacres à Beni à l’Est de la RD Congo ainsi que les tentatives de Joseph Kabila de se cramponner au pouvoir au-delà de son deuxième et dernier mandat. Partis du Métro Porte de Namur au quartier Matonge, les manifestants ont fait deux escales-- une devant le bureau de l’ONU, l’autre devant l’ambassade de la RD Congo. Puis les manifestants se sont dirigés vers le rond-point Schuman en face des institutions européennes où quelques messages ont été lus avant que les organisateurs ne donnent le point final. Ceci est la deuxième manifestation anti-Kabila à Bruxelles en moins de dix jours. Et un plus grand  nombre de personnes ont répondu à l’appel des organisateurs-- près de 250 personnes. Depuis plusieurs mois, les Congolais avaient déserté les manifestations à Bruxelles. Mais la fin du mandat de Joseph Kabila semble mobiliser de plus en plus de personnes compte tenu des manœuvres visibles du Président sortant de ne pas rendre le tablier, au mépris du verrou constitutionnel contenu dans l’article 220. Il n'y a pas mieux pour énerver les Congolais et créer une unanimité contre soi. Source-- www.cheikfitanews.net/2016/06/bruxelles-nouvelle-marche-pour-denoncer-les-massacres-a-beni-et-les-manoeuvres-de-kabila.html--Aimez notre page facebook www.facebook.com/lecongolais.net/ --Nous suivre sur Twitter @LecongolaisNet
