article5:
   message: RD Congo – Affaire Katumbi-- « mercenaires » ou « consultants » ? (suite) Pourquoi Darryl L. Lewis, 48 ans, ex-caporal des marines américain reconverti dans le business de la sécurité (il a notamment été employé par la célèbre société Blackwater) puis dans la protection privée de l'opposant et candidat Moïse Katumbi, est-il entré sur le territoire congolais, ainsi que six autres anciens militaires américains et un Sud-Africain apparemment chargés de la même mission, sans que les autorités de Kinshasa en soient averties ? Arrêté le 24 avril à Lubumbashi en marge d’une manifestation pro-Katumbi et transféré à Kinshasa, Lewis a fourni des précisions sur ce point lors d’auditions tenues en présence de représentants de l’ambassade américaine, puis de ses avocats, dont Jeune Afrique a consulté les procès-verbaux. Il en ressort que tous étaient munis de visas en bonne et due forme délivrés, début février, par les ambassades de RD Congo aux États-Unis et en Afrique du Sud, sans que leurs dossiers aient été transmis à Kinshasa pour autorisation préalable. Et sans que l’objet réel de leur mission soit mentionné. Les lettres d’invitation accompagnant les demandes de visa émanaient entre autres de Pomba One Security, une société de gardiennage dont le siège est à Lubumbashi. Elles concernaient des citoyens africains-américains employés (pour trois d’entre eux, dont Lewis) de Jones Group International, société dirigée par James Logan Jones, un général à la retraite et ex-conseiller à la sécurité de Barack Obama – ce qui aurait dû attirer l’attention. L’Agence nationale de renseignements (ANR) a donc ouvert une enquête visant deux diplomates congolais – l’un premier conseiller à Washington, l’autre premier secrétaire à Pretoria – présumés impliqués dans la délivrance de ces visas, ainsi que sur les circonstances dans lesquelles ces visas auraient été prorogés de trois mois par la direction générale de migration (DGM) du Haut-Katanga, via une filière incluant des pasteurs évangéliques.Daté du 4 mai, le rapport d’enquête préliminaire de l’ANR (dont J.A. s’est procuré copie) qualifie les ex-militaires américains, dont il détaille les mouvements, les coordonnées et les états de service, de « mercenaires » – ce que démentent le département d’État et l’entourage de Katumbi, pour qui il s’agit de simples consultants en matière de sécurité privée -, tout en reconnaissant que, « au stade actuel des investigations, aucune arme de guerre n’a été saisie ».Quant au chiffre de « 600 mercenaires » hâtivement avancé par des sources gouvernementales à Kinshasa, il correspond en fait au nombre de ressortissants américains entrés dans l’ex-province du Katanga via l’aéroport de la Luano (Lubumbashi) entre octobre 2015 et avril 2016. Soit 404 hommes et 254 femmes. Source-- www.jeuneafrique.com/mag/329315/politique/rd-congo-affaire-katumbi-mercenaires-consultants-suite/--Aimez notre page facebook www.facebook.com/lecongolais.net/ --Nous suivre sur Twitter @LecongolaisNet
