article2:
   message: Le PPRD a organisé sa marche hier 04 Juin 2016. Appelée par son secrétaire général Mova Sakanyi, la marche fut déclarée une marche de la paix et de soutien au président Joseph Kabila à l'occasion de ses 45 ans d'âge. Les observateurs ont cependant noté l'utilisation abusive des moyens de l'Etat pour une activité partisanne ou même un anniversaire individuel, la mobilisation des participants moyennant argent et autres mécanismes contraignants.“Une organisation accoudée aux moyens de l'État, à la poche du contribuable. Des bus de la société d'État TRANSCO ont été réquisitionnés pour transporter des marcheurs au lieu du ralliement.À moins qu'on me brandisse les factures dûment payées pour ces courses,et acquittées par je ne sais qui,je continue à affirmer que cette marche à saigné les caisses de l'État. Et ça s'appelle " détournement des fonds publics", a observé un critique sur les réseaux sociaux. Travailleurs et Etudiants ont été réquisitionnés pour aller marcher à l'honneur du chef de l'Etat et aux fins d'afficher une popularité que tout observateur critique sait être très artificielle. “À l'OGEFREM et dans d'autres entreprises, des cadres ont reçu 59$, un T-shirt et une casquette pour marcher, alors que le personnel est impayé depuis 2 mois. Ceux qui se sont inscrits ont reçu la cagnotte, et ont marché. Ça s'appelle "détournement de la main-d'oeuvre publique". Ensuite,dans les universités et instituts supérieurs comme à l'ISC, on a également envoyé des bus et réquisitionné des étudiants pour la marche”, ont dénoncé certains analystes. Par-delà le caractère artificiel, personnalisé et à connotation forcée à peine violée de la marche du PPRD, ce sont les déclarations du secrétaire général du PPRD, Henri Mova Sakanyi qui ont le plus retenu l'attention. Il a annoncé sans vergogne que son chef, Joseph Kabila ne quittera pas le pouvoir comme cela s'est fait au Burundi, au Rwanda et au Congo Brazza-- "Le peuple congolais l'a fait, le peuple rwandais l'a fait, le peuple burundais l'a fait... Il faut lire les signes du temps. Il n'y a qu'à un seul Chef ici et il s'appelle Rais. Est-ce qu'on peut prendre sa retraite à 45 ans? Mais pourquoi le peuple congolais serait le seul peuple pour lequel ce serait interdit, à nous, on nous sort de petits sénateurs américains”. Concernant la tenue des élections dans les délais constitutionnels, il a déclaré sans détours-- “Opposants, sachez-le, il n'y aura pas d'élection". "on les appelle au dialogue, ils ne viennent pas, si les opposants s'entêtent, qu'ils ne s'étonnent pas", a-t-il averti. Ces déclarations provocatrices n'ont d'autres visées que de baliser le chemin pour le glissement et une présidence à vie de Joseph Kabila. Il ne s'agit plus des procès d'intention comme aimaient rétorquer jadis les kabilistes à ceux qui les accusaient de travailler à la pérennisation de leur chef et à la destabilisation des institutions démocratiques du pays. Il est donc plus que temps pour que les citoyens congolais activent l'article 64 qui veut que le peuple se lève comme un seul homme pour barrer la route à tout individu ou groupe d'individus qui veulent prendre le pouvoir par la force ou le conserver contre les prescrits de la Constitution.  Lecongolais.net--Aimez notre page facebook www.facebook.com/lecongolais.net/ --Nous suivre sur Twitter @LecongolaisNet
