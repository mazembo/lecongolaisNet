article3:
   title:
   message: Matadi-- un député de la majorité exige la libération de 7 opposants. «Cette situation est honteuse pour nous qui sommes de la majorité. Nous demandons que justice soit faite. Cela veut dire-- il faut relâcher ces gens, au plus vite que possible», a indiqué Luthelo Nyudi. Lire plus-- http://lecongolais.net/?p=1411 Aimez notre page www.facebook.com/lecongolais.net/ --Nous suivre sur Twitter www.twitter.com/LecongolaisNet (@LecongolaisNet)
