# article1:
#    title:
#    message:    « L’abbé Malumalu était un expert attitré de la Commission électorale nationale indépendante et il avait l’esprit d’indépendance qui le caractérisait », a déclaré vendredi 1er juillet, le président de l’Association africaine de défense des droits de l’homme (ASADHO), Jean-Claude Katende. Néanmoins, il pense que la dernière nomination de l’Abbé Malumalu à la tête de la commission électorale en 2013 reste un « point négatif ».  « Vous savez tout le problème qui a été soulevé lors de sa dernière désignation. Ça c’est un point négatif qui sera retenu comme quelque chose de mal de sa part, de s’être fait nommer à la tête de la CENI dans ses conditions-là alors que ses pairs n’étaient pas d’accord », a indiqué Jean-Claude Katende. Lire plus-- http://lecongolais.net/?p=1419 --Nous suivre sur Twitter www.twitter.com/LecongolaisNet (@LecongolaisNet)
