article3:
   title: « Katumbi est déjà condamné avant d’être jugé »
   message: « Katumbi est déjà condamné avant d’être jugé ». Le Potentiel de son coté s’intéresse à l’affaire Mahenge dans laquelle un sujet Grec accuse l’Ex-Gouverneur du Katanga de spoliation d’un immeuble qui lui appartient. Le journal attribue cette accusation à la Majorité présidentielle qui veut se rattraper après avoir  fait un flop dans l’affaire des présumés mercenaires. Selon le quotidien, le sujet  Grec à l’origine de cette accusation, M. Emmanuel Alexndros est souvent mis en avant par le pouvoir en place lorsqu’il s’agit de régler des comptes à un adversaire politique. Le Potentiel rappelle que c’est grâce à cet homme des mains que le pouvoir est parvenu à inculper Jean-Claude Muyambo. Pourtant, fait observer le quotidien, l’immeuble querellé est un bien qui appartient jusqu’à ce jour à Katebe Katoto, le grand frère de Moise Katumbi. Le journal s’interroge dès lors pourquoi la justice congolaise ne poursuit-elle pas Katebe Katoto qui prétend être propriétaire de l’immeuble Mahenge depuis 40 ans. Le tabloïd pense que la justice congolaise inféodée par le pouvoir en place joue dans cette affaire le jeu du pouvoir afin d’empêcher Moise Katumbi d’effectuer son retour en RDC. Car dans ce procès, titre le quotidien en manchette, « Katumbi est déjà condamné avant d’être jugé ». Lire la suite-- www.lecongolais.net/2016/06/22/forum-des-as-echeances-electorales-en-vue-lor-de-kengo-appelle-majorite-et-opposition-au-consensus/ Aimez notre page www.facebook.com/lecongolais.net/ --Nous suivre sur Twitter www.twitter.com/LecongolaisNet (@LecongolaisNet)
