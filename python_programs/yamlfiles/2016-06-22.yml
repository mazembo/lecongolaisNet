article8:
   title: FIDH-- La CPI a délivré un message fort et clair
   message: Pour la Fédération internationale des droits de l’homme et ses organisations membre et partenaire en République centrafricaine, cette décision de la CPI reconnaît la gravité de la violence infligée aux victimes ainsi qu’à leurs communautés. « La CPI a délivré un message fort et clair-- les crimes sexuels perpétrés dans le cadre des conflits armés ne seront plus impunis », a fait savoir Karim Lahidji. Les avocats de Jean-Pierre ont annoncé leur intention de faire appel du jugement. Ils ont jusqu’au 19 septembre 2016 pour le faire. « Nos organisations souhaitent que cette décision, importante et historique [de la CPI] pour les victimes et la justice internationale, soit confirmée en appel », a déclaré Me Olivier Mangereka, président de la LCDH, organisation membre de la FIDH. « La prochaine étape consiste maintenant à déterminer si M. Bemba pourra, sur ses propres fonds, dédommager les milliers de victimes de ces crimes », a déclaré, pour sa part, Mathias Morouba, président de l’OCDH et avocat des victimes. L’avocat appelle « la CPI à rapidement se saisir de cette question » et demande aux États parties à la CPI « de contribuer activement aux Fonds au profit des victimes afin qu’il puisse pleinement remplir son mandat ». Lire plus-- www.lecongolais.net/2016/06/22/bemba-condamne-a-18-ans-les-reactions-de-la-classe-politique/ Aimez notre page www.facebook.com/lecongolais.net/ --Nous suivre sur Twitter www.twitter.com/LecongolaisNet (@LecongolaisNet)
