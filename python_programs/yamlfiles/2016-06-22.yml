article9:
   title: Moïse Katumbi a été condamné mercredi 22 juin à trois ans de prison.
   message: Moïse Katumbi a été condamné mercredi 22 juin à trois ans de prison dans une affaire de spoliation immobilière, ce qui le rend pour l’heure inéligible. Des ONGs de défense des droits de l’homme ont dénoncé par un communiqué rendu public ce 22 Juin un acharnement judiciaire contre un candidat déclaré à l’élection présidentielle, des irrégularités de procédure et une instrumentalisation de la justice à des fins politiques. Lire le communiqué des ONGS en suivant ce lien.  Le jugement a été rendu par un tribunal de paix de Lubumbashi. La cour a donné raison à un ressortissant grec accusant l’ancien gouverneur du Katanga de faux et usage de faux pour l’acquisition d’un immeuble dont le plaignant estime qu’il devait lui revenir en héritage.  M. Katumbi a quitté la RDC en mai pour se faire soigner en Europe alors qu’il est poursuivi pour atteinte à la sûreté de l’État à la suite d’une enquête diligentée par le parquet général du pays sur des soupçons de « recrutement de mercenaires ».  L’affaire l’opposant au ressortissant grec a été connue au cours du week-end. Le ministère public avait requis cinq ans de prison contre M. Katumbi et la privation de ses droits civiques pendant cinq années supplémentaires après l’exécution de sa peine.  Ce mercredi matin, le président du tribunal de paix de Kamalondo-Lubumbashi a annoncé lors d’une audience la condamnation de M. Katumbi à 36 mois de détention et au versement d’un million de dollars de dommages-intérêts au plaignant.  Selon Me Ambroise Kamukuni, l’un des avocats de Moïse Katumbi, interrogé par Radio Okapi, le conseil de l’opposant attend d’être notifié du jugement avant de se prononcer. Lire plus-- www.lecongolais.net/2016/06/22/rdc-moise-katumbi-condamne-a-3-ans-de-prison-pour-un-conflit-immobilier/ Aimez notre page www.facebook.com/lecongolais.net/ --Nous suivre sur Twitter www.twitter.com/LecongolaisNet (@LecongolaisNet)
