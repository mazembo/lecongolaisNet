article5:
   title: Eve Bazaiba-- “Je suis quand même déçue".
   message: Eve Bazaiba-- “Je suis quand même déçue". Après le prononcé de la peine de 18 ans d’emprisonnement à l’endroit de Jean Pierre Bemba, voici les réactions officielles exprimées par différents acteurs nationaux et internationaux--  Eve Bazaiba, actuelle secrétaire générale du MLC a déclaré à RFI--   “Je suis quand même déçue parce que nous attendions que les huit années passées par monsieur Bemba à la CPI soient suffisantes… C’est une justice sélective et discriminatoire. Les troupes du MLC n’étaient pas les seules troupes à opérer à Bangui. Patassé et Bozizé, chacun avait ses alliés. Il y avait sur place outre les troupes de la République centrafricaine, les Faca, il y avait des Tchadiens, des Français, des Libyens et autres...”. Lire plus-- www.lecongolais.net/2016/06/22/bemba-condamne-a-18-ans-les-reactions-de-la-classe-politique/ Aimez notre page www.facebook.com/lecongolais.net/ --Nous suivre sur Twitter www.twitter.com/LecongolaisNet (@LecongolaisNet)
