article6:
   title: Henri-Thomas Lokondo, député national élu de Mbandaka (Equateur) s’est dit troublé et découragé.
   message: Henri-Thomas Lokondo, député national élu de Mbandaka (Equateur) s’est dit troublé et découragé. «La condamnation était déjà programmée pour donner l’exemple. Mais, c’est un exemple de la honte qui discrédite totalement cette cour de puissants », a-t-il déclaré à Radio Okapi mardi 21 juin quelques heures après le prononcé de la peine infligée à Jean-Pierre Bemba. Le député estime que cette peine est excessive, indiquant que la CPI devait entendre l’ex-président Ange-Felix Patassé et les autres responsables centrafricains qui, selon lui, étaient prêts à disculper Bemba. Pour lui, Jean-Pierre Bemba aurait dû bénéficier des circonstances atténuantes à cause notamment de son éloignement des théâtres des opérations. «Admettons même que le principe de la responsabilité du commandant soit retenu mais le commandant [Bemba] était où ? Pas sur le théâtre des opérations. Il était avec nous en Afrique du Sud pour les accords de Sun City», a expliqué Henri-Thomas Lokondo. Lire plus-- www.lecongolais.net/2016/06/22/bemba-condamne-a-18-ans-les-reactions-de-la-classe-politique/ Aimez notre page www.facebook.com/lecongolais.net/ --Nous suivre sur Twitter www.twitter.com/LecongolaisNet (@LecongolaisNet)
