article2:
   title: DES ONGDH RECOMMANDENT UN PROCES EQUITABLE, FACE A L’AGITATION DES JUGES DU TRIBUNAL DE PAIX DE LUBUMBASHI/KAMALONDO.
   message: DES ONGDH RECOMMANDENT UN PROCES EQUITABLE, FACE A L’AGITATION DES JUGES DU TRIBUNAL DE PAIX DE LUBUMBASHI/KAMALONDO. Lubumbashi, le 22 juin 2016. Des Organisations non gouvernementales de promotion et défense des droits humains (ONGDH) sont profondément préoccupées par le caractère expéditif et sélectif de la justice congolaise qui semble cibler des individus, sur la base de leurs opinions politiques. Afin d’illustrer cette inquiétude, les ONGDH dénoncent la série d’irrégularités inexplicables qu’elles observent dans l’affaire inscrite sous RP 7652/1 opposant, devant le Tribunal de Paix Lubumbashi/Kamalondo, par citation directe, du 10 juin 2016, M. ALEXANDROS STOUPIS à M. KATUMBI CHAPWE Moïse, candidat déclaré à la présidence de la République. Lire la suite-- www.lecongolais.net/2016/06/22/des-organisations-de-defense-des-droits-denoncent-un-acharnement-judiciaire-contre-moise-katumbi/ Aimez notre page www.facebook.com/lecongolais.net/ --Nous suivre sur Twitter www.twitter.com/LecongolaisNet (@LecongolaisNet)
