article4:
   title: Kengo adhère à la vision du dialogue selon la Résolution 2277 des Nations Unies.
   message: Kengo adhère à la vision du dialogue selon la Résolution 2277 des Nations Unies. Le Phare rapporte plutôt  qu’au cours de ce point de presse, le professeur Michel Bongongo a, au nom de Léon Kengo wa Dondo, salué les initiatives de la tenue du conclave de l’Opposition politique congolaise à Genval, en Belgique ainsi que la réaction de la Majorité Présidentielle à cet égard.   Cependant, a estimé Michel Bongongo, l’ensemble de ces initiatives fragilise la paix et la cohésion nationale, qui est à son avis « une  propriété inaliénable du peuple congolais acquise au prix du sang et scellée par la Constitution », souligne le quotidien. Ce regroupement politique a par ailleurs tenu  au cours de ce point de presse à souligner qu’il milite pour l’application diligente de la Résolution 2277 du Conseil de sécurité de l’ONU qui invite la RDC à l’examen des questions essentielles de la vie de la Nation par voie d’un Dialogue inclusif, représentatif de tous les courants politiques et conduisant aux élections pacifiques, libres, crédibles et transparentes, rapporte le journal.  Et le dialogue que l’Opposition Républicaine (OR) soutient et appelle à tous ses vœux doit respecter l’esprit et la lettre de la Constitution, préserver la paix et la cohésion nationale ; écarter toutes formes d’extrémisme, a insisté Michel Bongongo lors de ce point de presse, a souligné le quotidien. Lire la suite-- www.lecongolais.net/2016/06/22/forum-des-as-echeances-electorales-en-vue-lor-de-kengo-appelle-majorite-et-opposition-au-consensus/ Aimez notre page www.facebook.com/lecongolais.net/ --Nous suivre sur Twitter www.twitter.com/LecongolaisNet (@LecongolaisNet)
