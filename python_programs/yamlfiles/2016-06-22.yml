article1:
   title: Un rapport alerte sur des risques de troubles à venir en RDC.
   message: Un rapport alerte sur des risques de troubles à venir en RDC. Un comité basé à Genève et réunissant des agences onusiennes et des ONG vient de sortir un rapport qui classe la République démocratique du Congo comme le pays le plus exposé à des troubles et des tensions dans les mois qui viennent. Des violences qui pourraient enflammer le pays, comme au Burundi voisin, notent les analystes.  Pour les auteurs du rapport, la très forte probabilité de voir les élections prévues en novembre 2016 être repoussées et les signaux très clairs que le président Joseph Kabila souhaite se maintenir au pouvoir ont tout lieu de faire craindre de violents incidents dans les centres urbains. Comme au Burundi voisin, les arrestations arbitraires et le musellement de l'opposition pourraient s'amplifier. Plusieurs centaines de milliers de personnes pourraient être affectées par ces troubles et chercher à quitter la capitale pour se réfugier au Congo- Brazzaville. Dans la région des Kivus, ce sont de nouvelles opérations militaires des forces congolaises contre les groupes rebelles qui accentueront encore les déplacements de population. A la détérioration de la situation politique s'ajouterait aussi une crise médicale avec une épidémie de choléra qui a déjà fait 140 morts depuis janvier dernier, majoritairement dans l'Est. Dans cet environnement à risques, le comité juge moyenne la capacité des agences humanitaires à répondre rapidement aux situations de crise, notamment dans les zones reculées difficilement accessibles par la route. Le rapport souligne aussi que la majorité des acteurs humanitaires se trouvent dans la zone des Kivus laissant de grands vides dans l'ouest du pays par manque de fonds alloués au plan d'action humanitaire pour 2016. Lire plus-- www.lecongolais.net/2016/06/22/un-rapport-alerte-sur-des-risques-de-troubles-a-venir-en-rdc/ Aimez notre page www.facebook.com/lecongolais.net/ --Nous suivre sur Twitter www.twitter.com/LecongolaisNet (@LecongolaisNet)
