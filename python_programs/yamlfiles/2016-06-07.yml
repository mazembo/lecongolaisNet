article6:
   message: RDC-- la hausse du tarif des données internet mobile fait polémique. En RDC, la hausse du tarif des données internet mobile suscite depuis quelques jours beaucoup de spéculations. Cette hausse va de 35 % à 500 %, selon les opérateurs et les offres. Dans un moment de tension politique, certains activistes s'interrogent sur une répression indirecte de la part des autorités, avec la complicité des opérateurs. L'un des opérateurs de téléphonie concernés a démenti toute décision coordonnée ou injonction des pouvoirs publics, mais parle d'une hausse au coût réel de l'Internet mobile en RDC. Et le ministre des Télécommunications a été interpellé à l'Assemblée par un député de la majorité. Benjamin Litsani Choukran est l'un des fondateurs des sites internets Direct.cd et Politico.cd. Il n'est pas moins mécontent-- « On ne peut plus travailler comme avant et le coût d’exploitation ne fait qu’augmenter », relate-t-il. Et d'ajouter-- « Pour nous, on ne comprend pas comment, dans un pays normal, en 2016, on peut opérer une telle modification tarifaire sans pour autant, premièrement aviser les gens et deuxièmement, nous expliquer les vraies raisons. Par exemple, en Afrique du Sud, pour le même prix, on paierait 10 dollars, alors qu’ici je dois payer 500 dollars. Et à ce moment-là, je m’en prends à l’Etat, parce que l’Etat doit me protéger, l’Etat doit me trouver des solutions. » Malgré le contexte politique tendu, ce patron envisage même de participer à l'un des mouvements de protestation qui se créé sur Internet, « Nuit debout Kinshasa », dont l'unique revendication est de voir les prix baisser. Lire la suite-- http://lecongolais.net/2016/06/07/rdc-la-hausse-du-tarif-des-donnees-internet-mobile-fait-polemique/ --Aimez notre page facebook www.facebook.com/lecongolais.net/ --Nous suivre sur Twitter @LecongolaisNet
