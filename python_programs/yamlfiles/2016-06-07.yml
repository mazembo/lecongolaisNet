article1:
   message:  Bruxelles-- un forum de l’opposition autour de Tshisekedi pour «sceller l’unité des forces acquises au changement». Une centaine de délégués de l’opposition et des organisations de la société civile se réuniront du 8 au jeudi 9 à Bruxelles sur invitation d’Etienne Tshisekedi, le président de l’UDPS. La rencontre vise à «sceller l’unité des forces acquises au changement», déclare Bruno Tshibala, porte-parole de l’UDPS. Les élections et le dialogue politique convoqué par le président Kabila seront aussi au menu de ce forum. «Notre pays traverse une crise grave. Il y a tout un chaos qui se profile à l’horizon. Le président Tshisekedi a pris l’initiative de convoquer les forces politiques et sociales acquises au changement pour réfléchir sur la manière et stratégie à conjurer ce chaos», affirme Bruno Tshibala. D’après lui, les participants devront réfléchir sur la manière de mettre fin à la crise «en passant le dialogue politique, tel que prévu par l’accord-cadre d’Addis-Abeba et la résolution [2277] du Conseil de sécurité de l’ONU.»  Lire la suite-- http://lecongolais.net/2016/06/07/bruxelles-un-forum-de-lopposition-autour-de-tshisekedi-pour-sceller-lunite-des-forces-acquises-au-changement/ --Aimez notre page facebook www.facebook.com/lecongolais.net/ --Nous suivre sur Twitter @LecongolaisNet
