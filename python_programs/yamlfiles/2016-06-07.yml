article3:
   message: Mokonda à Matata-- «A quoi ça sert de gouverner plusieurs années sans qu’il y ait de l’eau potable, de l’électricité... ?".  Le sénateur Florentin Mokonda Bonza a affirmé, lundi 6 juin, ne pas être convaincu des réponses du Premier ministre Matata Ponyo à la question orale sur sa gestion de quatre années à la tête du gouvernement. Tout en reconnaissant l’amélioration de quelques indicateurs macroéconomiques, l’auteur de la question orale est d’avis que-- «Le cadre macroéconomique est précaire et hypothétique». «A quoi ça sert de gouverner plusieurs années sans qu’il y ait de l’eau potable, de l’électricité, de logements sociaux, de la salubrité publique, des denrées alimentaires à des prix abordables, des soins médicaux à des couts supportables? Je dois vous avouer que je ne suis pas satisfait des réponses du Premier ministre à qui du reste  je conseille de l’humilité et de l’humanité», a renchéri Florentin Mokonda. En plus de la stabilité du cadre macroéconomique, le chef du gouvernement a également mis à son actif la construction des écoles et stades municipaux, la création des sociétés de transport Transco et la compagnie aérienne Congo Airways ainsi que le parc agro industriel de Bukanga Lonzo. «Que représentent 500 bus dans une ville de 8 à 10 millions d’habitants. Je vous informe qu’en 1970, il y avait 2 000 bus en circulation dans la capitale pour une population de 1 200 000 habitants», s’est exclamé Florentin Mokonda Bonza. Lire la suite-- http://lecongolais.net/2016/06/07/rdc-le-cadre-macroeconomique-est-precaire-et-hypothetique-affirme-le-senateur-mokonda/ --Aimez notre page facebook www.facebook.com/lecongolais.net/ --Nous suivre sur Twitter @LecongolaisNet
