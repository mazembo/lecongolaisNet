article2:
   message: RDC-- le PPRD lance l’idée d’un référendum. Lors de son intervention lundi 6 juin à l’émission Dialogue entre Congolais (DEC) sur les ondes de Radio Okapi, Me Jean Mbuyu, cadre du Parti du peuple pour la reconstruction et la démocratie (PPRD) a évoqué la modalité que soutient son camp politique d’aller au référendum si l’élection présidentielle n’est pas organisée en République démocratique du Congo en 2016. « Si nous arrivons à la fin de cette année et qu’il n’y a pas d’élections, en ce moment-là, le peuple en décidera. Mais le peuple en décidera comment ? Nous disons que la seule modalité acceptable c’est de se référer au peuple par referendum pour qu’il en décide. Mais le peuple ne décidera pas comme ça de lui-même », a soutenu Me Jean Mbuyu. Il a précisé que le secrétaire général de son parti n’a pas décidé d’aller au référendum mais l’a évoqué comme une modalité. « Le secrétaire général n’a pas dit que le PPRD a décidé d’aller au référendum mais il a dit que c’est l’une des modalités. Et c’est à juste titre qu’il a évoqué cette question. Si nous voulons le changement, nous devons le garder dans le cadre de notre constitution et on ne peut pas aller le chercher dans la rue », a ajouté Jean Mbuyu, cadre du PPRD.  Lire la suite-- http://lecongolais.net/2016/06/07/rdc-le-pprd-lance-lidee-dun-referendum/  --Aimez notre page facebook www.facebook.com/lecongolais.net/ --Nous suivre sur Twitter @LecongolaisNet
