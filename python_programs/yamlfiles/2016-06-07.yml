   message: Bas-Uélé-- des kidnappings attribués à la LRA à Bondo. Près d’une centaine de civils ont été enlevés par des hommes armés identifiés à la LRA samedi dernier dans la chefferie de Bili en territoire de Bondo situé à plus de 500 Km au nord de Kisangani. Selon des sources concordantes, parmi ces personnes enlevées figurent les écoliers venus des villages voisins pour passer l’enafep, l’examen national de fin d’études primaires, les commerçants et les infirmiers en pleine campagne de vaccination. Lire la suite-- http://lecongolais.net/2016/06/07/bas-uele-des-kidnappings-attribues-a-la-lra-a-bondo/ --Aimez notre page facebook www.facebook.com/lecongolais.net/ --Nous suivre sur Twitter @LecongolaisNet
