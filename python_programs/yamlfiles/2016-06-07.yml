article7:
   message: Corneille Naanga-- les délais constitutionnels sont intenables avec ou sans révision du fichier. En tant qu'expert en matières électorales, Corneille Naanga sait très bien qu'il n'y a d'élections que dans un cadre légal défini. Pour tout pays, ce cadre légal est tracé par la Constitution, la loi électorale ainsi que d'autres lois applicables. Pour le moment, il est clair que Corneille Naanga prépare des élections en dehors du cadre légal en vigueur. Il ne peut pas brandir les contraintes techniques pour justifier sa détermination à continuer à préparer des élections en violation des délais constitutionnels. C'est inconcevable. Opposer la Constitution d'une part et les contraintes techniques de l'autre, alors que tous les congolais savent que lesdits problèmes techniques sont créés de toute pièce, est une tricherie intellectuelle. Lire l'interview qu'il a accordée à RFI-- http://lecongolais.net/2016/06/07/election-en-rdc-delais-intenables-pour-la-ceni-avec-ou-sans-revision-du-fichier/ --Aimez notre page facebook www.facebook.com/lecongolais.net/ --Nous suivre sur Twitter @LecongolaisNet
