article4:
   message: Deux ans après le massacre de Mutarule, la communauté Bafuliiru exige le résultat de l’enquête. Plusieurs étudiants et notables de la communauté Bafuliiru à Uvira (Bukavu) exigent du gouvernement congolais et de la Monusco la publication des résultats de l’enquête du massacre perpétré dans la nuit du 6 au 7 juin à Mutarule. Dans une déclaration faite dimanche 5 juin à Bukavu, les délégués de cette communauté se disent « indignés » du silence du gouvernement, deux ans après ce massacre qui a fait environ quarante morts, majoritairement de la communauté Bafuliiru. D’autres morts avaient aussi été enregistrés à Nyamugali et Katekama par des hommes munis d’armes de guerre et armes blanches. Des sources locales avaient notamment fait état de plusieurs habitations et une église incendiées. Les assaillants n’ont jamais été identifiés. Au lendemain de ce drame, le gouverneur du Sud-Kivu Marcelin Cishambo avait annoncé l’ouverture d’une enquête pour identifier les auteurs de ce crime, rappellent les notables et étudiants de Bafuliiru, dans leur déclaration. Ils ont aussi plaidé pour que les coupables de ces meurtres soient identifiés et traduits en justice et que la sécurité soit restaurée dans le territoire d’Uvira. Lire la suite-- http://lecongolais.net/2016/06/07/massacre-de-mutarule-la-communaute-bafuliiru-exige-le-resultat-de-lenquete/ --Aimez notre page facebook www.facebook.com/lecongolais.net/ --Nous suivre sur Twitter @LecongolaisNet
