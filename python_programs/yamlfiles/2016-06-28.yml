article1:
   title: ASIE/MONGOLIE - Vers l’ordination du premier prêtre autochtone-- témoignage d'un missionnaire catholique congolais en Mongolie.
   message:  ASIE/MONGOLIE - Vers l’ordination du premier prêtre autochtone-- témoignage d'un missionnaire catholique congolais en Mongolie. « Nous aurons bientôt le premier prêtre natif de Mongolie. Il s’agit de Joseph Enkh, qui sera ordonné prêtre à Oulan-Bator le 28 août prochain par S.Exc. Mgr Wenceslao Padilla, Préfet apostolique d’Oulan-Bator. Cet événement revêt une importance particulière pour notre jeune Eglise, refondée en 1992 et qui aujourd’hui compte un peu plus de 1.000 baptisés. L’ordination d’un prêtre du cru stimulera l’enthousiasme et le sens d’appartenance parmi les mongols, envers une Eglise qui a été longtemps considérée comme étrangère ». C’est ce qu’affirme à l’Agence Fides le Père Prosper Mbumba, missionnaire congolais en Mongolie et membre de la Congrégation du Cœur Immaculé de Marie (CICM).  Joseph Enkh a été ordonné diacre le 11 décembre 2014 à Daejeong (Corée du Sud), où il a reçu sa formation initiale et est rentré en Mongolie en janvier dernier. Depuis lors, il mène son expérience pastorale, en desservant différentes Paroisses de Mongolie où se trouvent actuellement au total environ 20 missionnaires et 50 religieuses de 12 Congrégations présents dans six Paroisses.  Le Père Mbumba indique à Fides-- « Les préparatifs de l’ordination sont en cours sous tous leurs aspects. Les chrétiens prient beaucoup pour leur futur prêtre et les Paroisses promeuvent actuellement des rencontres de catéchèse afin d’offrir à la population une meilleure compréhension du ministère sacerdotal. Dans toutes les églises de Mongolie se tiendra une neuvaine de prière en vue de l’ordination. De nombreux fidèles continuent à adresser des pensées et à exprimer leurs attentes au futur prêtre sous forme écrite. Ils écrivent des lettres pour lui faire savoir qu’ils sont fiers de sa vocation et qu’ils comptent sur sa présence et sur son œuvre ». Le missionnaire conclut-- « Rendons grâce à Dieu pour ce don et pour cet enthousiasme et prions pour que puisse avoir lieu une nouvelle effusion de l’Esprit en cette terre ». Lire plus-- http://lecongolais.net/?p=1334 Aimez notre page www.facebook.com/lecongolais.net/ --Nous suivre sur Twitter www.twitter.com/LecongolaisNet (@LecongolaisNet)
