article1:
   message:  Corneille Naanga face au défi du délai constitutionnel. Corneille Naanga a déclaré sur RFI que les délais constitutionnels pour l'organisation des élections présidentielles étaient intenables. Sans annoncer un calendrier électoral ou fixer l'opinion nationale sur les dates possibles de la tenue des élections présidentielles, Corneille Naanga se contente de brandir les écueils à la tenue normale des élections présidentielles et l'impossibilité de se conformer aux prescrits de la Constitution. Nous formulons quatre observations. Premièrement, si Corneille Naanga était un professionnel honnête, il devrait démissionner eu égards aux problèmes de la CENI qui l'obligent à adopter des postures politiques proches de l'agenda de la majorité au pouvoir. Deuxièmement, l'opposition entretenue par Corneille Naanga entre la Constitution d'une part et les contraintes techniques de l'autre, alors que tous les congolais savent que lesdits problèmes techniques sont créés de toute pièce, est une tricherie intellectuelle. Troisièmement, que Corneille exclue la possibilité de faire usage du fichier électoral dans son état actuel pour le besoin de se conformer aux délais constitutionnels vise à convaincre l'opinion publique sur le caractère inévitable du glissement tel que le proclament les ténors de la majorité presidentielle. Quatrièmement, Corneille Naanga dit que le fichier électoral reste aujourd'hui le seul obstacle à la tenue des élections dans les délais passant sous silence les problèmes de financement, de cadre légal, et des questions logistiques autrefois présentés comme des écueils majeurs. Pour nous, cette manière de présenter les problèmes du processus électoral vise à dédouaner le gouvernement de ses responsabilités et de présenter la violation des délais constitutionnels comme inévitable et indépendante du gouvernement et de la CENI. Lire l'intégralité de l'article-- http://lecongolais.net/2016/06/15/corneille-naanga-face-au-defi-du-respect-du-delai-constitutionnel/ --Aimez notre page facebook www.facebook.com/lecongolais.net/ --Nous suivre sur Twitter @LecongolaisNet
