article2:
   message:  Corneille Naanga devrait plutôt défendre la Constitution. La CENI est aujourd'hui considérée par les congolais comme faisant partie de ce que le Prof Mbata a appelé “le triangle du glissement” ensemble avec la Cour Constitutionnelle et le gouvernement. C’est-à-dire des institutions qui sont instrumentalisées aux fins de rendre possible le maintien au pouvoir de Joseph Kabila à la fin de son mandat constitutionnel le 19 Décembre 2016. Eu égards à cet état des choses, la CENI devrait se garder de renforcer ces perceptions négatives déjà répandues dans le chef de la population congolaise. Elle devrait pour cela se distancer de tout discours ou tout acte qui tendrait à justifier la violation de la Constitution, notamment dans la non-organisation des élections dans les délais constitutionnels, soit le 19 Septembre 2016. En tant qu’organe d’appui à la démocratie, son travail devrait s’inscrire uniquement dans le cadre de la législation existante et non pas en prévision d’une quelconque réforme de la législation. Devant les impossibilités d’ordre technique, les animateurs de la CENI devraient se contenter de travailler sur des ajustements compatibles avec le cadre légal existant ou simplement démissionner plutôt que de mettre en place des arrangements non encadrés par la législation existante et qui en plus contribuent à la violation de la Constitution et à l’effondrement du principe de l’alternance démocratique, un des socles de l’ordre constitutionnel actuel. Lire l'intégralité de l'article-- http://lecongolais.net/2016/06/15/corneille-naanga-face-au-defi-du-respect-du-delai-constitutionnel/ --Aimez notre page facebook www.facebook.com/lecongolais.net/ --Nous suivre sur Twitter @LecongolaisNet
