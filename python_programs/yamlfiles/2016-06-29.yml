article9:
   title:
   message: Les congolais doivent s’opposer contre toute confiscation du pouvoir. Réunis en Assemblée Plénière ordinaire à Kinshasa, du 20 au 24 juin 2016, le Cardinal, les Archevêques et Evêques membres de la Conférence Episcopale Nationale du Congo (CENCO) demande au peuple congolais de “se mettre debout et de faire preuve de vigilance et de maturité pour s’opposer par tous les moyens légaux et pacifiques à toute tentative de mettre à mal l’alternance au pouvoir.” Lire plus-- http://lecongolais.net/?p=1338  Aimez notre page www.facebook.com/lecongolais.net/ --Nous suivre sur Twitter www.twitter.com/LecongolaisNet (@LecongolaisNet)
