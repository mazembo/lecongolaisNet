# article5:
#    title:
#    message:  Sanctions contre Kanyama-- quels crimes a-t-il commis? Voici ce que déclare le Trésor Américain-- "Kanyama était le principal commandant de l’opération Likofi, une opération policière lancée en fin 2013 et début 2014 pour combattre la délinquance criminelle à Kinshasa. Cependant, cette opération n’a pas visé l’application de la loi à Kinshasa, mais au contraire elle a fait usage des méthodes illégales pour instaurer un climat de peur. Pendant cette opération, Kanyama s’est rendu responsable des tueries extrajudiciaires et des disparutions forcées. Lors de leurs incursions à travers la ville de Kinshasa, des policiers en uniformes et cagoulés en noir et armés ont trainé des suspects hors de leurs maisons durant la nuit. Au moins 50 jeunes et garçons ont péri et plus de 30 ont disparu durant la période de cette opération.    En Janvier 2015, durant le mandat de Kanyama en tant que commandant de la police de Kinshasa, plus de 40 personnes ont été tués durant les manifestations à Kinshasa, parmi lesquelles au moins 20 personnes fusillées par les forces de sécurité. Les manifestants protestaient contre les modifications de la loi électorale que plusieurs congolais rejetaient parce qu’elles étaient perçues comme une stratégie pour permettre au Président Joseph Kabila de rester au pouvoir au-délà de la limite constitutionnelle de deux mandats." Lire plus-- http://lecongolais.net/?p=1341 Aimez notre page www.facebook.com/lecongolais.net/ Aimez notre page www.facebook.com/lecongolais.net/ --Nous suivre sur Twitter www.twitter.com/LecongolaisNet (@LecongolaisNet)
