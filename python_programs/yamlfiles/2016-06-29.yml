#    title:
#    message: Kanyama paie le prix de son soutien aveugle au régime finissant de Kabila.    “Comme le mandat constitutionnel du Président Kabila arrive à sa fin en Décembre, le regime s’est engagé dans une série d’actes repressifs, notamment l’arrestation des membres de l’opposition et la répression violente des manifestations, tout ceci dans le but d’éviter l’organisation d’élections présidentielles et legislatives”, soutient John E. Smith, directeur du Trésor Américain. “L’action du Trésor envoie le message clair que les Etats Unis condamne la violence et les actes repressifs du régime, surtout les actes commis par Célestin Kanyama, qui menacent l’avenir de la démocratie pour le peuple de la République Démocratique du Congo.” Lire plus-- http://lecongolais.net/?p=1341 Aimez notre page www.facebook.com/lecongolais.net/ Aimez notre page www.facebook.com/lecongolais.net/ --Nous suivre sur Twitter www.twitter.com/LecongolaisNet (@LecongolaisNet)
