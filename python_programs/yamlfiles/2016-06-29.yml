article6:
   title:
   message: Kabila risque la haute trahison. Les evêques catholiques du Congo insiste sur le respect de la Constitution comme voie de sortie du blocage actuel du processus électoral.  Pour eux, le régime Kabila risque de commettre le crime de haute trahison à la nation s’il continue à resister au principe de l’alternance démocratique. “Il nous faut impérativement revenir au respect de la Constitution, socle de notre Nation qui, dans ses articles verrouillés, a coulé les options fondamentales concernant notamment le nombre et la durée des mandats du Président de la République. Tirant les leçons des expériences politiques malheureuses de la Première et de la Deuxième République, ces options fondamentales  préservent la cohésion nationale et donnent à notre pays toutes les chances de se construire sur des bases solides. Elles s’imposent à tous. Aussi, appelons-nous nos dirigeants au sens de la responsabilité républicaine et patriotique en vue d’accepter l’alternance au pouvoir comme fondement d’une vie démocratique. Vouloir agir autrement,  c’est non seulement aggraver la crise actuelle mais plus encore  marcher contre la volonté du Peuple, souverain primaire qui a fait son choix-- ce serait donc une haute trahison à la Nation (Cf. Art. 220).” Lire plus-- http://lecongolais.net/?p=1338    Aimez notre page www.facebook.com/lecongolais.net/ --Nous suivre sur Twitter www.twitter.com/LecongolaisNet (@LecongolaisNet)
