article8:
   title:
   message:  Pour les Evêques, le gouvernement congolais doit tout mettre en oeuvre pour respecter les délais constitutionnels. Les Evêques catholiques demande au gouvernement “de garantir le respect de l’éthique et des règles démocratiques dans la gestion de l’Etat ; d’assurer aux parties prenantes au processus électoral un environnement  serein et harmonieux ; de redoubler d’efforts dans la mobilisation des ressources matérielles et financières afin de garantir la tenue, dans les délais constitutionnels des élections ; de mettre fin à toute répression et actes d’intimidation contre ceux qui expriment une opinion contraire ou différente.”  Lire plus-- http://lecongolais.net/?p=1338 Aimez notre page www.facebook.com/lecongolais.net/ --Nous suivre sur Twitter www.twitter.com/LecongolaisNet (@LecongolaisNet)
